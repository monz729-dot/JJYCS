    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600

# Business Rules
business:
  cbm:
    threshold: 29.0 # CBM 임계값 (m³)
  amount:
    thb-threshold: 1500.0 # THB 임계값
  warehouse:
    auto-assign-location: true
    default-location-prefix: "A"
    
