spring:
  application:
    name: ycs-lms
  
  # Active profile (default: dev)
  profiles:
    active: dev
  
  # HTTP encoding configuration
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true
  
  # 자동 설정 비활성화 (개발용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
      - org.springframework.boot.autoconfigure.sql.init.DataSourceInitializationAutoConfiguration
      # Mail 자동 설정을 활성화 (Gmail SMTP 사용)
  
  # Database and JPA configurations are in profile-specific files

      
  # Security
  security:
    jwt:
      secret-key: YCS-LMS-2024-SECRET-KEY-FOR-JWT-TOKEN-GENERATION-MUST-BE-LONG-ENOUGH
      expiration-time: 86400000 # 24 hours in milliseconds

# JWT Configuration (for JwtUtil)
jwt:
  secret: YCS-LMS-2024-SECRET-KEY-FOR-JWT-TOKEN-GENERATION-MUST-BE-LONG-ENOUGH
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds
      
  # Gmail SMTP Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: monz729@gmail.com
    password: eyubylejwyuqnqvj
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  # Cache Configuration (simple for development)
  cache:
    type: simple

  # Session Configuration (in-memory for development)
  session:
    store-type: none
    timeout: 86400s  # 24 hours

  # Spring Boot File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB
      file-size-threshold: 2KB
  
  # Message encoding
  messages:
    encoding: UTF-8
    fallback-to-system-locale: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Logging
logging:
  level:
    com.ycs.lms: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.stat: DEBUG
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    
# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:3001
    - http://localhost:3002
    - http://localhost:3003
    - http://localhost:3004
    - http://localhost:3005
    - http://localhost:3006  # 현재 프론트엔드 포트
    - http://localhost:3007
    - http://localhost:3008
    - http://localhost:3009
    - http://localhost:3010
    - http://127.0.0.1:3000
    - http://127.0.0.1:3001
    - http://127.0.0.1:3002
    - http://127.0.0.1:3003
    - http://127.0.0.1:3004
    - http://127.0.0.1:3005
    - http://127.0.0.1:3006
    - http://127.0.0.1:3007
    - http://127.0.0.1:3008
    - http://127.0.0.1:3009
    - http://127.0.0.1:3010
