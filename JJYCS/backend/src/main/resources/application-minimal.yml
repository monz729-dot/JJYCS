# Minimal Profile Configuration
spring:
  application:
    name: ycs-lms-minimal

  # Database Configuration - H2 In-Memory
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # JPA Configuration - Minimal
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: true

  # SQL Initialization - Test accounts
  sql:
    init:
      mode: always
      data-locations: classpath:simple-data.sql

  # Disable Flyway for minimal profile
  flyway:
    enabled: false

  # Mail Configuration - Gmail SMTP
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:monz729@gmail.com}
    password: ${MAIL_PASSWORD:eyubylejwyuqnqvj}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

# Email Notification Settings
app:
  notification:
    email:
      enabled: true
      from: ${MAIL_USERNAME:monz729@gmail.com}
      from-name: "YCS 물류관리시스템"

# Logging - Minimal
logging:
  level:
    com.ysc.lms: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN