<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCS 물류 시스템 - 배송 접수</title>
    <link rel="stylesheet" href="css/globals.css">
    <style>
        .page-container {
            background: #f8fafc;
            min-height: 100vh;
            padding-bottom: 5rem;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid var(--primary-100);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--primary-600);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: var(--primary-50);
        }
        
        .header-info h1 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-800);
            margin: 0;
        }
        
        .header-subtitle {
            font-size: 0.8rem;
            color: #6b7280;
            margin: 0;
        }
        
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }
        
        .form-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .progress-step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .progress-number {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            color: #9ca3af;
            background: #f3f4f6;
        }
        
        .progress-number.active {
            background: var(--primary-500);
            color: white;
        }
        
        .progress-number.completed {
            background: var(--success-500);
            color: white;
        }
        
        .progress-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-left: 0.5rem;
        }
        
        .progress-text.active {
            color: var(--primary-600);
            font-weight: 500;
        }
        
        .progress-divider {
            width: 2rem;
            height: 2px;
            background: #e5e7eb;
            margin: 0 1rem;
        }
        
        .progress-divider.completed {
            background: var(--success-500);
        }
        
        .form-section {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--primary-100);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-800);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--primary-200);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-row.grid-3 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-label.required::after {
            content: ' *';
            color: var(--danger-500);
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            background: white;
            cursor: pointer;
            box-sizing: border-box;
        }
        
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        .form-hint {
            font-size: 0.75rem;
            color: var(--primary-600);
            background: var(--primary-50);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .warning-hint {
            background: #fff7ed;
            color: #ea580c;
            border: 1px solid #fed7aa;
        }
        
        .cbm-calculator {
            background: var(--primary-50);
            border: 1px solid var(--primary-200);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        
        .cbm-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-800);
            margin-bottom: 1rem;
        }
        
        .cbm-result {
            background: white;
            border: 1px solid var(--primary-200);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .cbm-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .cbm-value {
            font-weight: bold;
            color: var(--primary-600);
        }
        
        .shipping-type-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .shipping-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-sea {
            background: var(--primary-100);
            color: var(--primary-700);
        }
        
        .badge-air {
            background: var(--danger-100);
            color: var(--danger-700);
        }
        
        .shipping-note {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .item-list {
            space-y: 1rem;
        }
        
        .item-card {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .item-title {
            font-weight: 600;
            color: var(--primary-800);
        }
        
        .remove-item-btn {
            background: none;
            border: none;
            color: var(--danger-500);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }
        
        .remove-item-btn:hover {
            background: var(--danger-50);
        }
        
        .add-item-btn {
            background: none;
            border: 2px dashed var(--primary-300);
            color: var(--primary-600);
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .add-item-btn:hover {
            background: var(--primary-50);
            border-color: var(--primary-500);
        }
        
        .form-actions {
            position: sticky;
            bottom: 5rem;
            background: white;
            border-top: 1px solid var(--primary-100);
            padding: 1rem;
            margin: 2rem -1rem -1rem -1rem;
            border-radius: 0 0 0.75rem 0.75rem;
            display: flex;
            gap: 1rem;
        }
        
        .btn-secondary {
            flex: 1;
            background: #f9fafb;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .btn-primary {
            flex: 2;
            background: var(--primary-500);
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: var(--primary-600);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0.75rem;
            }
            
            .form-section {
                padding: 1.25rem;
            }
            
            .form-progress {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-step {
                flex-direction: column;
                text-align: center;
            }
            
            .progress-divider {
                display: none;
            }
            
            .form-actions {
                bottom: 4rem;
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="theme-general">
    <div class="page-container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="header-info">
                    <h1>배송 접수</h1>
                    <p class="header-subtitle">새로운 배송 주문을 접수합니다</p>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 진행 상태 -->
            <div class="form-progress">
                <div class="progress-step">
                    <div class="progress-number active">1</div>
                    <div class="progress-text active">배송 정보</div>
                </div>
                <div class="progress-divider"></div>
                <div class="progress-step">
                    <div class="progress-number">2</div>
                    <div class="progress-text">확인</div>
                </div>
                <div class="progress-divider"></div>
                <div class="progress-step">
                    <div class="progress-number">3</div>
                    <div class="progress-text">완료</div>
                </div>
            </div>

            <form id="orderForm">
                <!-- 발송인 정보 -->
                <div class="form-section">
                    <h2 class="section-title">발송인 정보</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required" for="senderName">발송인 이름</label>
                            <input type="text" class="form-input" id="senderName" placeholder="홍길동" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required" for="senderPhone">연락처</label>
                            <input type="tel" class="form-input" id="senderPhone" placeholder="010-1234-5678" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="senderAddress">발송지 주소</label>
                        <input type="text" class="form-input" id="senderAddress" placeholder="태국 방콕 Phrom Phong..." required>
                    </div>
                </div>

                <!-- 수취인 정보 -->
                <div class="form-section">
                    <h2 class="section-title">수취인 정보</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required" for="recipientName">수취인 이름</label>
                            <input type="text" class="form-input" id="recipientName" placeholder="김수취" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required" for="recipientPhone">연락처</label>
                            <input type="tel" class="form-input" id="recipientPhone" placeholder="010-9876-5432" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required" for="recipientAddress">수취지 주소</label>
                        <input type="text" class="form-input" id="recipientAddress" placeholder="서울시 강남구..." required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="deliveryRequest">배송 요청사항</label>
                        <textarea class="form-textarea" id="deliveryRequest" placeholder="특별한 배송 요청사항이 있으시면 입력해주세요"></textarea>
                    </div>
                </div>

                <!-- 배송 품목 -->
                <div class="form-section">
                    <h2 class="section-title">배송 품목</h2>
                    
                    <div class="item-list" id="itemList">
                        <!-- 품목 카드들이 여기에 동적으로 추가됨 -->
                    </div>
                    
                    <button type="button" class="add-item-btn" onclick="addItem()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        품목 추가
                    </button>
                </div>

                <!-- CBM 계산 -->
                <div class="form-section">
                    <div class="cbm-calculator">
                        <h3 class="cbm-title">CBM 자동계산</h3>
                        <p style="font-size: 0.875rem; color: #6b7280; margin-bottom: 1rem;">
                            모든 품목의 박스 치수를 입력하면 총 CBM을 자동으로 계산합니다.
                        </p>
                        
                        <div class="cbm-result">
                            <div class="cbm-display">
                                <span style="font-weight: 500;">총 CBM:</span>
                                <span class="cbm-value" id="totalCBM">0.000</span>
                                <span style="color: #6b7280;">m³</span>
                            </div>
                            <div class="shipping-type-display">
                                <span class="shipping-badge badge-sea" id="shippingBadge">해상 배송</span>
                                <span class="shipping-note" id="shippingNote">CBM 29 초과 시 자동으로 항공 배송으로 전환됩니다</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 폼 액션 -->
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="saveDraft()">임시저장</button>
                    <button type="submit" class="btn-primary" id="submitBtn">주문 접수</button>
                </div>
            </form>
        </main>

        <!-- 하단 네비게이션 -->
        <nav class="mobile-nav">
            <div class="nav-grid">
                <button class="nav-item" onclick="navigate('dashboard')">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </button>
                <button class="nav-item active" onclick="navigate('order-form')">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                </button>
                <button class="nav-item" onclick="navigate('order-history')">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </button>
                <button class="nav-item" onclick="navigate('mypage')">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </button>
                <button class="nav-item" onclick="navigate('page-list')">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </div>

    <script>
        let itemCount = 0;
        let totalCBM = 0;

        // 인증 확인
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('ycs_logged_in');
            const userData = JSON.parse(localStorage.getItem('ycs_user') || '{}');
            
            if (!isLoggedIn || userData.type !== 'general') {
                window.location.href = 'auth-login.html';
                return false;
            }
            
            // 발송인 정보 자동 입력
            document.getElementById('senderName').value = userData.name || '';
            document.getElementById('senderPhone').value = userData.phone || '';
            
            return true;
        }

        // 품목 추가
        function addItem() {
            itemCount++;
            const itemList = document.getElementById('itemList');
            
            const itemCard = document.createElement('div');
            itemCard.className = 'item-card';
            itemCard.id = `item-${itemCount}`;
            
            itemCard.innerHTML = `
                <div class="item-header">
                    <div class="item-title">품목 ${itemCount}</div>
                    <button type="button" class="remove-item-btn" onclick="removeItem(${itemCount})">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">품목명</label>
                        <input type="text" class="form-input" name="itemName_${itemCount}" placeholder="예: 전자제품, 의류, 화장품" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">수량</label>
                        <input type="number" class="form-input" name="itemQuantity_${itemCount}" min="1" value="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">무게 (kg)</label>
                        <input type="number" class="form-input" name="itemWeight_${itemCount}" step="0.1" min="0.1" placeholder="0.5" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">신고가격</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="number" class="form-input" name="itemValue_${itemCount}" step="0.01" min="0.01" placeholder="1000" style="flex: 1;" required>
                            <select class="form-select" name="itemCurrency_${itemCount}" style="flex: none; width: 80px;">
                                <option value="THB">THB</option>
                                <option value="USD">USD</option>
                                <option value="KRW">KRW</option>
                            </select>
                        </div>
                        <div class="form-hint warning-hint" style="margin-top: 0.5rem;">
                            THB 1,500 초과 시 수취인 추가 정보가 필요할 수 있습니다
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">품목 카테고리</label>
                    <select class="form-select" name="itemCategory_${itemCount}">
                        <option value="">카테고리 선택</option>
                        <option value="electronics">전자제품</option>
                        <option value="fashion">패션/의류</option>
                        <option value="cosmetics">화장품</option>
                        <option value="food">식품</option>
                        <option value="books">도서</option>
                        <option value="toys">완구</option>
                        <option value="sports">스포츠용품</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">박스 치수 (CBM 계산용)</label>
                    <div class="form-row grid-3">
                        <div>
                            <input type="number" class="form-input cbm-input" name="boxWidth_${itemCount}" placeholder="가로(cm)" step="0.1" min="0" data-item="${itemCount}" data-dimension="width">
                        </div>
                        <div>
                            <input type="number" class="form-input cbm-input" name="boxHeight_${itemCount}" placeholder="세로(cm)" step="0.1" min="0" data-item="${itemCount}" data-dimension="height">
                        </div>
                        <div>
                            <input type="number" class="form-input cbm-input" name="boxDepth_${itemCount}" placeholder="높이(cm)" step="0.1" min="0" data-item="${itemCount}" data-dimension="depth">
                        </div>
                    </div>
                    <div class="form-hint">
                        박스 치수를 입력하면 CBM이 자동으로 계산됩니다
                    </div>
                </div>
            `;
            
            itemList.appendChild(itemCard);
            
            // CBM 계산 이벤트 리스너 추가
            const cbmInputs = itemCard.querySelectorAll('.cbm-input');
            cbmInputs.forEach(input => {
                input.addEventListener('input', calculateTotalCBM);
            });
            
            updateSubmitButton();
        }

        // 품목 제거
        function removeItem(itemId) {
            const itemCard = document.getElementById(`item-${itemId}`);
            if (itemCard) {
                itemCard.remove();
                calculateTotalCBM();
                updateSubmitButton();
            }
        }

        // 총 CBM 계산
        function calculateTotalCBM() {
            let total = 0;
            
            for (let i = 1; i <= itemCount; i++) {
                const itemCard = document.getElementById(`item-${i}`);
                if (!itemCard) continue;
                
                const width = parseFloat(itemCard.querySelector(`[name="boxWidth_${i}"]`)?.value) || 0;
                const height = parseFloat(itemCard.querySelector(`[name="boxHeight_${i}"]`)?.value) || 0;
                const depth = parseFloat(itemCard.querySelector(`[name="boxDepth_${i}"]`)?.value) || 0;
                
                if (width && height && depth) {
                    const cbm = (width * height * depth) / 1000000; // cm³ → m³
                    total += cbm;
                }
            }
            
            totalCBM = total;
            document.getElementById('totalCBM').textContent = total.toFixed(3);
            
            // 배송 방식 업데이트
            const shippingBadge = document.getElementById('shippingBadge');
            const shippingNote = document.getElementById('shippingNote');
            
            if (total > 29) {
                shippingBadge.textContent = '항공 배송';
                shippingBadge.className = 'shipping-badge badge-air';
                shippingNote.textContent = 'CBM이 29를 초과하여 항공 배송으로 자동 전환되었습니다';
                shippingNote.style.color = '#dc2626';
                shippingNote.style.fontWeight = '500';
            } else {
                shippingBadge.textContent = '해상 배송';
                shippingBadge.className = 'shipping-badge badge-sea';
                shippingNote.textContent = 'CBM 29 초과 시 자동으로 항공 배송으로 전환됩니다';
                shippingNote.style.color = '#6b7280';
                shippingNote.style.fontWeight = 'normal';
            }
        }

        // 제출 버튼 상태 업데이트
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const hasItems = document.querySelectorAll('.item-card').length > 0;
            submitBtn.disabled = !hasItems;
        }

        // 임시저장
        function saveDraft() {
            const formData = new FormData(document.getElementById('orderForm'));
            const draftData = {};
            
            // 기본 정보
            ['senderName', 'senderPhone', 'senderAddress', 'recipientName', 'recipientPhone', 'recipientAddress', 'deliveryRequest'].forEach(field => {
                draftData[field] = document.getElementById(field).value;
            });
            
            // 품목 정보
            draftData.items = [];
            for (let i = 1; i <= itemCount; i++) {
                const itemCard = document.getElementById(`item-${i}`);
                if (itemCard) {
                    const item = {};
                    ['itemName', 'itemQuantity', 'itemWeight', 'itemValue', 'itemCurrency', 'itemCategory', 'boxWidth', 'boxHeight', 'boxDepth'].forEach(field => {
                        const input = itemCard.querySelector(`[name="${field}_${i}"]`);
                        if (input) item[field] = input.value;
                    });
                    draftData.items.push(item);
                }
            }
            
            draftData.totalCBM = totalCBM;
            draftData.savedAt = new Date().toISOString();
            
            localStorage.setItem('ycs_order_draft', JSON.stringify(draftData));
            alert('임시저장되었습니다.');
        }

        // 임시저장 불러오기
        function loadDraft() {
            const draftData = JSON.parse(localStorage.getItem('ycs_order_draft') || '{}');
            
            if (Object.keys(draftData).length === 0) return;
            
            // 기본 정보 복원
            ['senderName', 'senderPhone', 'senderAddress', 'recipientName', 'recipientPhone', 'recipientAddress', 'deliveryRequest'].forEach(field => {
                if (draftData[field]) {
                    document.getElementById(field).value = draftData[field];
                }
            });
            
            // 품목 정보 복원
            if (draftData.items) {
                draftData.items.forEach(item => {
                    addItem();
                    const currentItemCard = document.getElementById(`item-${itemCount}`);
                    
                    ['itemName', 'itemQuantity', 'itemWeight', 'itemValue', 'itemCurrency', 'itemCategory', 'boxWidth', 'boxHeight', 'boxDepth'].forEach(field => {
                        if (item[field]) {
                            const input = currentItemCard.querySelector(`[name="${field}_${itemCount}"]`);
                            if (input) input.value = item[field];
                        }
                    });
                });
                
                calculateTotalCBM();
            }
        }

        // 폼 제출
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (document.querySelectorAll('.item-card').length === 0) {
                alert('최소 1개 이상의 품목을 추가해주세요.');
                return;
            }
            
            // 폼 데이터 수집
            const orderData = {
                id: 'YCS' + Date.now(),
                orderNumber: 'YCS' + new Date().toISOString().slice(2, 10).replace(/-/g, '') + String(Math.floor(Math.random() * 1000)).padStart(3, '0'),
                orderDate: new Date().toISOString(),
                status: 'pending',
                type: totalCBM > 29 ? 'air' : 'sea',
                customer: {
                    type: 'general',
                    name: document.getElementById('senderName').value,
                    phone: document.getElementById('senderPhone').value,
                    address: document.getElementById('senderAddress').value
                },
                recipient: {
                    name: document.getElementById('recipientName').value,
                    phone: document.getElementById('recipientPhone').value,
                    address: document.getElementById('recipientAddress').value
                },
                deliveryRequest: document.getElementById('deliveryRequest').value,
                totalCBM: totalCBM,
                items: [],
                createdAt: new Date().toISOString()
            };
            
            // 품목 데이터 수집
            for (let i = 1; i <= itemCount; i++) {
                const itemCard = document.getElementById(`item-${i}`);
                if (itemCard) {
                    const item = {
                        name: itemCard.querySelector(`[name="itemName_${i}"]`).value,
                        quantity: parseInt(itemCard.querySelector(`[name="itemQuantity_${i}"]`).value),
                        weight: parseFloat(itemCard.querySelector(`[name="itemWeight_${i}"]`).value),
                        value: parseFloat(itemCard.querySelector(`[name="itemValue_${i}"]`).value),
                        currency: itemCard.querySelector(`[name="itemCurrency_${i}"]`).value,
                        category: itemCard.querySelector(`[name="itemCategory_${i}"]`).value,
                        dimensions: {
                            width: parseFloat(itemCard.querySelector(`[name="boxWidth_${i}"]`).value) || 0,
                            height: parseFloat(itemCard.querySelector(`[name="boxHeight_${i}"]`).value) || 0,
                            depth: parseFloat(itemCard.querySelector(`[name="boxDepth_${i}"]`).value) || 0
                        }
                    };
                    
                    // CBM 계산
                    if (item.dimensions.width && item.dimensions.height && item.dimensions.depth) {
                        item.dimensions.cbm = (item.dimensions.width * item.dimensions.height * item.dimensions.depth) / 1000000;
                    }
                    
                    orderData.items.push(item);
                }
            }
            
            // 주문 데이터 저장
            const orders = JSON.parse(localStorage.getItem('ycs_orders') || '[]');
            orders.push(orderData);
            localStorage.setItem('ycs_orders', JSON.stringify(orders));
            
            // 임시저장 데이터 삭제
            localStorage.removeItem('ycs_order_draft');
            
            alert(`주문이 성공적으로 접수되었습니다!\n\n주문번호: ${orderData.orderNumber}\n배송방식: ${orderData.type === 'air' ? '항공' : '해상'} 배송\n총 CBM: ${totalCBM.toFixed(3)}m³`);
            
            // 주문 내역 페이지로 이동
            window.location.href = 'order-history-general.html';
        });

        // 네비게이션
        function navigate(page) {
            const routes = {
                'dashboard': 'dashboard-general.html',
                'order-form': 'order-form-general.html',
                'order-history': 'order-history-general.html',
                'mypage': 'mypage-general.html',
                'page-list': 'index.html'
            };
            
            if (routes[page]) {
                window.location.href = routes[page];
            }
        }

        // 뒤로가기
        function goBack() {
            if (confirm('입력한 내용이 사라질 수 있습니다. 나가시겠습니까?')) {
                window.location.href = 'dashboard-general.html';
            }
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                // 첫 번째 품목 자동 추가
                addItem();
                
                // 임시저장된 데이터 확인
                if (localStorage.getItem('ycs_order_draft')) {
                    if (confirm('임시저장된 데이터가 있습니다. 불러오시겠습니까?')) {
                        // 기존 품목 삭제 후 불러오기
                        document.getElementById('itemList').innerHTML = '';
                        itemCount = 0;
                        loadDraft();
                    }
                }
            }
        });
    </script>
</body>
