<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - YSC 물류 시스템</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #ffffff 50%, #f0f4ff 100%);
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 32px);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.15);
            border: 1px solid rgba(37, 99, 235, 0.1);
            width: 100%;
            max-width: 480px;
        }
        
        .card-header {
            padding: 32px 32px 0;
            text-align: center;
        }
        
        .header-icon-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .back-btn {
            position: absolute;
            left: 0;
            padding: 8px;
            background: transparent;
            border: none;
            color: rgba(37, 99, 235, 0.6);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
            opacity: 0.6;
        }
        
        .back-btn:hover {
            background: rgba(37, 99, 235, 0.05);
            color: #1d4ed8;
            opacity: 1;
        }
        
        .header-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 12px;
        }
        
        .card-content {
            padding: 0 32px 32px;
        }
        
        .form-section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: #1e3a8a;
            margin-bottom: 16px;
        }
        
        .user-type-grid {
            display: grid;
            gap: 12px;
        }
        
        .user-type-btn {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
            opacity: 0.7;
        }
        
        .user-type-btn:hover {
            border-color: #3b82f6;
            opacity: 1;
        }
        
        .user-type-btn.selected {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.05);
            color: #1d4ed8;
            opacity: 1;
        }
        
        .user-type-icon {
            width: 20px;
            height: 20px;
        }
        
        .user-type-title {
            font-weight: 500;
        }
        
        .user-type-desc {
            font-size: 12px;
            opacity: 0.75;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1e3a8a;
            margin-bottom: 12px;
        }
        
        .form-control {
            width: 100%;
            height: 56px;
            padding: 0 16px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(37, 99, 235, 0.03);
            transition: all 0.3s;
        }
        
        .form-control:hover {
            background: rgba(37, 99, 235, 0.05);
            border-color: #9ca3af;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-control:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
        }
        
        .input-group .form-control {
            flex: 1;
        }
        
        .btn {
            padding: 0 24px;
            height: 56px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: rgba(37, 99, 235, 0.7);
            opacity: 0.7;
            white-space: nowrap;
        }
        
        .btn:hover:not(:disabled) {
            background: rgba(37, 99, 235, 0.05);
            border-color: #3b82f6;
            color: #1d4ed8;
            opacity: 1;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            border-color: #2563eb;
            opacity: 0.9;
        }
        
        .btn-primary:hover:not(:disabled) {
            opacity: 1;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .password-input {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(37, 99, 235, 0.6);
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .password-toggle:hover {
            color: #1d4ed8;
            opacity: 1;
        }
        
        .validation-indicator {
            margin-top: 8px;
            padding: 12px;
            background: rgba(107, 114, 128, 0.05);
            border-radius: 6px;
            border: 1px solid rgba(107, 114, 128, 0.2);
        }
        
        .validation-title {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .validation-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .validation-icon {
            width: 12px;
            height: 12px;
        }
        
        .validation-valid {
            color: #16a34a;
        }
        
        .validation-invalid {
            color: #9ca3af;
        }
        
        .validation-message {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .validation-success {
            color: #16a34a;
        }
        
        .validation-error {
            color: #dc2626;
        }
        
        .file-upload {
            position: relative;
            height: 56px;
        }
        
        .file-input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }
        
        .file-display {
            height: 56px;
            padding: 0 16px;
            border: 2px dashed #e5e7eb;
            border-radius: 6px;
            background: rgba(37, 99, 235, 0.03);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-display:hover {
            border-color: #3b82f6;
            background: rgba(37, 99, 235, 0.05);
        }
        
        .file-info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: #2563eb;
            margin-top: 2px;
        }
        
        .checkbox-label {
            flex: 1;
            font-size: 14px;
            color: #1d4ed8;
            cursor: pointer;
        }
        
        .required {
            color: #dc2626;
        }
        
        .checkbox-link {
            font-size: 12px;
            color: #2563eb;
            text-decoration: underline;
            background: transparent;
            border: none;
            cursor: pointer;
            margin-left: auto;
        }
        
        .checkbox-link:hover {
            color: #1d4ed8;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #fed7aa;
            background: rgba(251, 146, 60, 0.05);
            color: #9a3412;
        }
        
        .alert-icon {
            width: 16px;
            height: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .login-link {
            text-align: center;
            padding-top: 16px;
            font-size: 14px;
            color: rgba(37, 99, 235, 0.7);
        }
        
        .link-btn {
            color: #2563eb;
            font-weight: 500;
            text-decoration: underline;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .link-btn:hover {
            color: #1d4ed8;
            opacity: 1;
        }
        
        .border-section {
            border-top: 1px solid rgba(37, 99, 235, 0.1);
            padding-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="header-icon-container">
                    <button class="back-btn" onclick="navigateToPage('login')">
                        ←
                    </button>
                    <div class="header-icon">
                        👤
                    </div>
                </div>
                <h1 class="card-title">회원가입</h1>
            </div>
            
            <div class="card-content">
                <!-- 회원 유형 선택 -->
                <div class="form-section">
                    <label class="section-title">회원 유형</label>
                    <div class="user-type-grid">
                        <button type="button" class="user-type-btn selected" id="userTypeGeneral" onclick="selectUserType('general')">
                            <span class="user-type-icon">👤</span>
                            <div>
                                <div class="user-type-title">일반 회원</div>
                                <div class="user-type-desc">개인 사용자</div>
                            </div>
                        </button>
                        <button type="button" class="user-type-btn" id="userTypeCorporate" onclick="selectUserType('corporate')">
                            <span class="user-type-icon">🏢</span>
                            <div>
                                <div class="user-type-title">기업 회원</div>
                                <div class="user-type-desc">기업 담당자</div>
                            </div>
                        </button>
                        <button type="button" class="user-type-btn" id="userTypePartner" onclick="selectUserType('partner')">
                            <span class="user-type-icon">👥</span>
                            <div>
                                <div class="user-type-title">파트너 회원</div>
                                <div class="user-type-desc">제휴마케팅 파트너</div>
                            </div>
                        </button>
                    </div>
                </div>
                
                <form id="signupForm">
                    <!-- 공통 필드 -->
                    <div class="form-section">
                        <!-- 아이디 -->
                        <div class="form-group">
                            <label for="username" class="form-label">아이디</label>
                            <div class="input-group">
                                <input type="text" id="username" class="form-control" placeholder="아이디를 입력하세요 (4자 이상)">
                                <button type="button" class="btn" id="checkUsernameBtn" onclick="checkUsername()">중복확인</button>
                            </div>
                            <div id="usernameValidation" class="hidden"></div>
                        </div>
                        
                        <!-- 이메일 -->
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <div class="input-group">
                                <input type="email" id="email" class="form-control" placeholder="이메일을 입력해주세요">
                                <button type="button" class="btn" id="sendEmailBtn" onclick="sendEmailVerification()">인증발송</button>
                            </div>
                            <div id="emailCodeGroup" class="input-group hidden" style="margin-top: 12px;">
                                <input type="text" id="emailCode" class="form-control" placeholder="인증번호 6자리" maxlength="6">
                                <button type="button" class="btn" onclick="verifyEmailCode()">확인</button>
                            </div>
                            <div id="emailValidation" class="hidden"></div>
                        </div>
                        
                        <!-- 비밀번호 -->
                        <div class="form-group">
                            <label for="password" class="form-label">비밀번호</label>
                            <div class="password-input">
                                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    👁️
                                </button>
                            </div>
                            <div id="passwordValidation" class="validation-indicator hidden">
                                <div class="validation-title">비밀번호 조건</div>
                                <div class="validation-item validation-invalid" id="lengthCheck">
                                    <span class="validation-icon">⚪</span>
                                    <span>8자 이상</span>
                                </div>
                                <div class="validation-item validation-invalid" id="letterCheck">
                                    <span class="validation-icon">⚪</span>
                                    <span>영문 포함</span>
                                </div>
                                <div class="validation-item validation-invalid" id="numberCheck">
                                    <span class="validation-icon">⚪</span>
                                    <span>숫자 포함</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 비밀번호 확인 -->
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="비밀번호를 다시 입력하세요">
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    👁️
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 일반회원 전용 필드 -->
                    <div id="generalFields" class="form-section border-section">
                        <h3 class="section-title">개인 정보</h3>
                        <div class="form-group">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" id="name" class="form-control" placeholder="이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">연락처</label>
                            <input type="tel" id="phone" class="form-control" placeholder="연락처를 입력해주세요">
                        </div>
                    </div>
                    
                    <!-- 기업/파트너 회원 전용 필드 -->
                    <div id="corporateFields" class="form-section border-section hidden">
                        <h3 class="section-title" id="corporateTitle">회사 정보</h3>
                        <div class="form-group">
                            <label for="companyName" class="form-label">회사명</label>
                            <input type="text" id="companyName" class="form-control" placeholder="회사명을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="businessNumber" class="form-label">사업자등록번호</label>
                            <input type="text" id="businessNumber" class="form-control" placeholder="123-45-67890">
                        </div>
                        <div class="form-group">
                            <label for="businessCertificate" class="form-label">사업자등록증 <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" id="businessCertificate" class="file-input" accept=".pdf,.jpg,.jpeg,.png" onchange="handleFileUpload(this)">
                                <div class="file-display">
                                    <span>📄</span>
                                    <span id="fileName">파일을 선택하세요</span>
                                </div>
                            </div>
                            <div class="file-info">
                                • 파일 형식: PDF, JPG, PNG<br>
                                • 최대 파일 크기: 5MB
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactPerson" class="form-label">담당자 이름</label>
                            <input type="text" id="contactPerson" class="form-control" placeholder="담당자 이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="contactPhone" class="form-label">담당자 연락처</label>
                            <input type="tel" id="contactPhone" class="form-control" placeholder="담당자 연락처를 입력하세요">
                        </div>
                    </div>
                    
                    <!-- 약관 동의 -->
                    <div class="form-section border-section">
                        <label class="section-title">약관 동의</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="agreeTerms" class="checkbox">
                            <label for="agreeTerms" class="checkbox-label">
                                이용약관에 동의합니다 <span class="required">*</span>
                            </label>
                            <button type="button" class="checkbox-link">보기</button>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="agreePrivacy" class="checkbox">
                            <label for="agreePrivacy" class="checkbox-label">
                                개인정보 처리방침에 동의합니다 <span class="required">*</span>
                            </label>
                            <button type="button" class="checkbox-link">보기</button>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="agreeMarketing" class="checkbox">
                            <label for="agreeMarketing" class="checkbox-label">
                                마케팅 정보 수신에 동의합니다 (선택)
                            </label>
                        </div>
                    </div>
                    
                    <!-- 에러 메시지 -->
                    <div id="errorAlert" class="alert hidden">
                        <span class="alert-icon">⚠️</span>
                        <span id="errorMessage"></span>
                    </div>
                    
                    <!-- 회원가입 버튼 -->
                    <button type="submit" class="btn btn-primary" style="width: 100%; height: 56px;" id="submitBtn">
                        회원가입
                    </button>
                    
                    <!-- 로그인 링크 -->
                    <div class="login-link">
                        이미 계정이 있으신가요? 
                        <button type="button" class="link-btn" onclick="navigateToPage('login')">로그인하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../../js/utils.js"></script>
    <script>
        // 상태 변수들
        let userType = 'general';
        let validationState = {
            usernameChecked: false,
            usernameAvailable: false,
            emailVerified: false,
            emailCodeSent: false
        };
        let isLoading = false;
        let passwordValidation = {
            minLength: false,
            hasLetter: false,
            hasNumber: false
        };
        
        // 회원 유형 선택
        function selectUserType(type) {
            userType = type;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById(`userType${type.charAt(0).toUpperCase() + type.slice(1)}`).classList.add('selected');
            
            // 필드 표시/숨김
            const generalFields = document.getElementById('generalFields');
            const corporateFields = document.getElementById('corporateFields');
            const corporateTitle = document.getElementById('corporateTitle');
            
            if (type === 'general') {
                generalFields.classList.remove('hidden');
                corporateFields.classList.add('hidden');
            } else {
                generalFields.classList.add('hidden');
                corporateFields.classList.remove('hidden');
                corporateTitle.textContent = type === 'corporate' ? '회사 정보' : '파트너 정보';
            }
        }
        
        // 비밀번호 보기/숨기기
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
            
            const button = field.nextElementSibling;
            button.textContent = isPassword ? '🙈' : '👁️';
        }
        
        // 비밀번호 검증
        function validatePassword(password) {
            const validation = {
                minLength: password.length >= 8,
                hasLetter: /[a-zA-Z]/.test(password),
                hasNumber: /[0-9]/.test(password)
            };
            
            // UI 업데이트
            const lengthCheck = document.getElementById('lengthCheck');
            const letterCheck = document.getElementById('letterCheck');
            const numberCheck = document.getElementById('numberCheck');
            
            updateValidationItem(lengthCheck, validation.minLength);
            updateValidationItem(letterCheck, validation.hasLetter);
            updateValidationItem(numberCheck, validation.hasNumber);
            
            passwordValidation = validation;
            return validation.minLength && validation.hasLetter && validation.hasNumber;
        }
        
        function updateValidationItem(element, isValid) {
            element.className = `validation-item ${isValid ? 'validation-valid' : 'validation-invalid'}`;
            element.querySelector('.validation-icon').textContent = isValid ? '✅' : '⚪';
        }
        
        // 아이디 중복 확인
        async function checkUsername() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showError('아이디를 입력해주세요.');
                return;
            }
            
            if (username.length < 4) {
                showError('아이디는 4자 이상이어야 합니다.');
                return;
            }
            
            setLoading(true);
            hideError();
            
            // 데모용 중복체크
            setTimeout(() => {
                const unavailableUsernames = ['admin', 'test', 'user123', 'demo'];
                const isAvailable = !unavailableUsernames.includes(username.toLowerCase());
                
                validationState.usernameChecked = true;
                validationState.usernameAvailable = isAvailable;
                
                const validationDiv = document.getElementById('usernameValidation');
                validationDiv.classList.remove('hidden');
                
                if (isAvailable) {
                    validationDiv.innerHTML = '<div class="validation-message validation-success"><span>✅</span>사용 가능한 아이디입니다.</div>';
                } else {
                    validationDiv.innerHTML = '<div class="validation-message validation-error"><span>❌</span>이미 사용 중인 아이디입니다.</div>';
                }
                
                setLoading(false);
            }, 1000);
        }
        
        // 이메일 인증 발송
        async function sendEmailVerification() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showError('이메일을 입력해주세요.');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('올바른 이메일 형식을 입력해주세요.');
                return;
            }
            
            setLoading(true);
            hideError();
            
            setTimeout(() => {
                validationState.emailCodeSent = true;
                document.getElementById('emailCodeGroup').classList.remove('hidden');
                document.getElementById('sendEmailBtn').textContent = '재발송';
                setLoading(false);
                alert('인증번호가 이메일로 전송되었습니다. (데모: 123456)');
            }, 1000);
        }
        
        // 이메일 인증 확인
        async function verifyEmailCode() {
            const code = document.getElementById('emailCode').value.trim();
            if (!code) {
                showError('인증번호를 입력해주세요.');
                return;
            }
            
            setLoading(true);
            hideError();
            
            setTimeout(() => {
                if (code === '123456') {
                    validationState.emailVerified = true;
                    const validationDiv = document.getElementById('emailValidation');
                    validationDiv.classList.remove('hidden');
                    validationDiv.innerHTML = '<div class="validation-message validation-success"><span>✅</span>이메일 인증이 완료되었습니다.</div>';
                    
                    document.getElementById('email').disabled = true;
                    document.getElementById('emailCode').disabled = true;
                    alert('이메일 인증이 완료되었습니다.');
                } else {
                    showError('인증번호가 일치하지 않습니다.');
                }
                setLoading(false);
            }, 1000);
        }
        
        // 파일 업로드 처리
        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                // 파일 크기 확인 (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showError('파일 크기는 5MB 이하로 업로드해주세요.');
                    input.value = '';
                    return;
                }
                
                // 파일 형식 확인
                const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png', 'image/jpg'];
                if (!allowedTypes.includes(file.type)) {
                    showError('PDF, JPG, PNG 파일만 업로드 가능합니다.');
                    input.value = '';
                    return;
                }
                
                document.getElementById('fileName').textContent = file.name;
                hideError();
            }
        }
        
        // 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            hideError();
            setLoading(true);
            
            // 폼 검증
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                agreeTerms: document.getElementById('agreeTerms').checked,
                agreePrivacy: document.getElementById('agreePrivacy').checked
            };
            
            // 기본 필드 검증
            if (!formData.username) {
                focusAndError('username', '아이디를 입력해주세요.');
                return;
            }
            
            if (!validationState.usernameChecked || !validationState.usernameAvailable) {
                focusAndError('username', '아이디 중복체크를 완료해주세요.');
                return;
            }
            
            if (!formData.email) {
                focusAndError('email', '이메일을 입력해주세요.');
                return;
            }
            
            if (!validationState.emailVerified) {
                focusAndError('email', '이메일 인증을 완료해주세요.');
                return;
            }
            
            if (!formData.password) {
                focusAndError('password', '비밀번호를 입력해주세요.');
                return;
            }
            
            if (!validatePassword(formData.password)) {
                focusAndError('password', '비밀번호는 8자 이상, 영문과 숫자를 포함해야 합니다.');
                return;
            }
            
            if (formData.password !== formData.confirmPassword) {
                focusAndError('confirmPassword', '비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 회원 유형별 필드 검증
            if (userType === 'general') {
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                
                if (!name) {
                    focusAndError('name', '이름을 입력해주세요.');
                    return;
                }
                
                if (!phone) {
                    focusAndError('phone', '연락처를 입력해주세요.');
                    return;
                }
            } else {
                const companyName = document.getElementById('companyName').value.trim();
                const businessNumber = document.getElementById('businessNumber').value.trim();
                const businessCertificate = document.getElementById('businessCertificate').files[0];
                const contactPerson = document.getElementById('contactPerson').value.trim();
                const contactPhone = document.getElementById('contactPhone').value.trim();
                
                if (!companyName) {
                    focusAndError('companyName', '회사명을 입력해주세요.');
                    return;
                }
                
                if (!businessNumber) {
                    focusAndError('businessNumber', '사업자등록번호를 입력해주세요.');
                    return;
                }
                
                if (!businessCertificate) {
                    focusAndError('businessCertificate', '사업자등록증을 첨부해주세요.');
                    return;
                }
                
                if (!contactPerson) {
                    focusAndError('contactPerson', '담당자 이름을 입력해주세요.');
                    return;
                }
                
                if (!contactPhone) {
                    focusAndError('contactPhone', '담당자 연락처를 입력해주세요.');
                    return;
                }
            }
            
            // 약관 동의 확인
            if (!formData.agreeTerms || !formData.agreePrivacy) {
                showError('필수 약관에 동의해주세요.');
                setLoading(false);
                return;
            }
            
            // 회원가입 처리
            setTimeout(() => {
                navigateToPage('signup-complete', { userType });
                setLoading(false);
            }, 2000);
        });
        
        // 비밀번호 입력 이벤트
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            if (password) {
                document.getElementById('passwordValidation').classList.remove('hidden');
                validatePassword(password);
            } else {
                document.getElementById('passwordValidation').classList.add('hidden');
            }
        });
        
        // 아이디 입력 이벤트 (중복체크 상태 리셋)
        document.getElementById('username').addEventListener('input', function() {
            validationState.usernameChecked = false;
            validationState.usernameAvailable = false;
            document.getElementById('usernameValidation').classList.add('hidden');
        });
        
        // 이메일 입력 이벤트 (인증 상태 리셋)
        document.getElementById('email').addEventListener('input', function() {
            validationState.emailCodeSent = false;
            validationState.emailVerified = false;
            document.getElementById('emailCodeGroup').classList.add('hidden');
            document.getElementById('emailValidation').classList.add('hidden');
            document.getElementById('sendEmailBtn').textContent = '인증발송';
        });
        
        // 유틸리티 함수들
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('errorAlert').classList.add('hidden');
        }
        
        function setLoading(loading) {
            isLoading = loading;
            const submitBtn = document.getElementById('submitBtn');
            
            if (loading) {
                submitBtn.innerHTML = '<div class="loading"><div class="spinner"></div>회원가입 처리 중...</div>';
                submitBtn.disabled = true;
            } else {
                submitBtn.innerHTML = '회원가입';
                submitBtn.disabled = false;
            }
        }
        
        function focusAndError(fieldId, message) {
            showError(message);
            setLoading(false);
            setTimeout(() => {
                const field = document.getElementById(fieldId);
                field.focus();
                field.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }
        
        // 페이지 네비게이션
        function navigateToPage(page, options = {}) {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'NAVIGATE',
                    page: page,
                    options: options
                }, '*');
            } else {
                let url = `../${page}.html`;
                if (options.userType) url += `?userType=${options.userType}`;
                window.location.href = url;
            }
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            selectUserType('general');
        });
    </script>
</body>
