<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - YCS 물류 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        .shadow-blue {
            box-shadow: 0 4px 14px -2px rgba(59, 130, 246, 0.15);
        }

        .notice-card {
            transition: all 0.3s ease;
        }

        .notice-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }

        .fixed-notice {
            border-color: #fcd34d;
            background-color: rgba(254, 240, 138, 0.3);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border: 1px solid;
        }

        .badge-outline {
            background-color: white;
            color: #6b7280;
            border-color: #d1d5db;
        }

        .badge-high {
            background-color: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
        }

        .badge-medium {
            background-color: #fef3c7;
            color: #92400e;
            border-color: #fde68a;
        }

        .badge-low {
            background-color: #d1fae5;
            color: #065f46;
            border-color: #a7f3d0;
        }

        .badge-fixed {
            background-color: #fef3c7;
            color: #92400e;
            border-color: #fde68a;
        }

        .category-button {
            transition: all 0.3s ease;
        }

        .category-button.active {
            background-color: #2563eb;
            color: white;
        }

        .category-button:not(.active) {
            background-color: white;
            color: #2563eb;
            border: 1px solid #d1d5db;
        }

        .category-button:not(.active):hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen">
    <div class="p-4 space-y-6">
        <!-- 헤더 -->
        <div class="flex items-center gap-4 mb-6">
            <button
                onclick="navigateBack()"
                class="flex items-center gap-2 px-3 py-2 text-blue-600 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-colors"
            >
                <i data-lucide="arrow-left" class="h-4 w-4"></i>
                돌아가기
            </button>
            <div>
                <h1 class="text-xl text-blue-900">공지사항</h1>
                <p id="noticeSubtitle" class="text-sm text-blue-600">전체 대상 공지사항 - 총 0개</p>
            </div>
        </div>

        <!-- 사용자 정보 카드 -->
        <div id="userInfoCard" class="bg-white rounded-lg shadow-blue border border-blue-100 bg-blue-50/30 p-6">
            <div class="flex items-center gap-2 mb-4">
                <i id="userIcon" data-lucide="user" class="h-5 w-5 text-blue-900"></i>
                <h3 id="userCardTitle" class="text-lg font-semibold text-blue-900">개인 고객용 공지사항</h3>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <p id="userNameLabel" class="text-sm text-blue-700">고객명</p>
                    <p id="userName" class="font-medium">김민수</p>
                </div>
                <div>
                    <p id="userTypeLabel" class="text-sm text-blue-700">고객 유형</p>
                    <span id="userTypeBadge" class="badge badge-outline border-blue-300 text-blue-700">개인 고객</span>
                </div>
                <div>
                    <p id="customNoticeLabel" class="text-sm text-blue-700">맞춤 공지사항</p>
                    <p id="customNoticeCount" class="font-medium text-blue-600">0개 제공</p>
                </div>
            </div>
        </div>

        <!-- 검색 -->
        <div class="bg-white rounded-lg shadow-blue border border-blue-100 p-4">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-blue-600/60"></i>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="공지사항 제목, 내용으로 검색..."
                    class="w-full pl-10 h-12 border border-blue-200 focus:border-blue-500 focus:ring-blue-200 rounded-md"
                    oninput="handleSearch()"
                />
            </div>
        </div>

        <!-- 카테고리 필터 -->
        <div class="bg-white rounded-lg shadow-blue border border-blue-100 p-4">
            <div id="categoryFilters" class="flex flex-wrap gap-2">
                <!-- 카테고리 버튼들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 공지사항 목록 -->
        <div id="noticesList" class="space-y-4">
            <!-- 공지사항 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <!-- 도움말 -->
        <div class="bg-white rounded-lg shadow-blue border border-green-100 bg-green-50/30 p-6">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="info" class="h-5 w-5 text-green-900"></i>
                <h3 class="text-lg font-semibold text-green-900">공지사항 안내</h3>
            </div>
            <div class="space-y-3">
                <div id="helpContent" class="space-y-2 text-sm text-green-800">
                    <p>• <strong>맞춤 공지사항</strong>: 개인 고객에게 특화된 공지사항을 제공합니다</p>
                    <p>• <strong>우선순위</strong>: 중요, 일반, 안내 순으로 구분되어 표시됩니다</p>
                    <p>• <strong>고정 공지</strong>: 중요한 공지사항은 항상 상단에 고정 표시됩니다</p>
                    <p>• <strong>검색 기능</strong>: 제목이나 내용으로 원하는 공지사항을 빠르게 찾을 수 있습니다</p>
                </div>
            </div>
        </div>

        <!-- 하단 여백 -->
        <div class="pb-20"></div>
    </div>

    <script>
        // 전역 변수
        let currentUser = {
            name: '김민수',
            type: 'general' // 'general', 'corporate', 'admin', 'partner'
        };
        let searchTerm = '';
        let selectedCategory = 'all';
        let notices = [];

        // 공지사항 데이터
        function initializeNotices() {
            notices = [
                // 고정 공지사항
                {
                    id: 'fixed-001',
                    title: 'YCS 물류 시스템 이용 안내',
                    content: 'YCS 물류 시스템을 이용해주셔서 감사합니다. 시스템 이용 중 문의사항은 고객센터로 연락해주세요.',
                    category: 'system',
                    priority: 'high',
                    date: '2024-01-01',
                    author: '시스템관리자',
                    views: 1250,
                    targetUsers: ['general', 'corporate', 'admin', 'partner'],
                    isFixed: true
                },
                
                // 일반 사용자 전용 공지사항
                {
                    id: 'general-001',
                    title: '개인 고객 배송비 할인 이벤트 안내',
                    content: '개인 고객을 대상으로 한 배송비 할인 이벤트를 진행합니다. 첫 번째 주문 시 20% 할인 혜택을 받으실 수 있습니다.',
                    category: 'promotion',
                    priority: 'medium',
                    date: '2024-02-15',
                    author: '마케팅팀',
                    views: 450,
                    targetUsers: ['general'],
                    isFixed: false
                },
                {
                    id: 'general-002',
                    title: '개인 포장 서비스 신규 오픈',
                    content: '개인 고객을 위한 맞춤형 포장 서비스를 새롭게 선보입니다. 소량 배송도 안전하고 깔끔하게 포장해드립니다.',
                    category: 'service',
                    priority: 'medium',
                    date: '2024-02-10',
                    author: '서비스팀',
                    views: 320,
                    targetUsers: ['general'],
                    isFixed: false
                },
                
                // 기업 고객 전용 공지사항
                {
                    id: 'corporate-001',
                    title: '기업 고객 전용 대량 배송 서비스 출시',
                    content: '월 100건 이상 배송하는 기업 고객을 위한 전용 서비스를 출시했습니다. 전담 매니저 배정 및 특별 할인 혜택을 제공합니다.',
                    category: 'corporate',
                    priority: 'high',
                    date: '2024-02-20',
                    author: '기업영업팀',
                    views: 180,
                    targetUsers: ['corporate'],
                    isFixed: false
                },
                {
                    id: 'corporate-002',
                    title: '기업 회원 정기 정산 시스템 개선',
                    content: '기업 회원의 월별/분기별 정산 시스템이 개선되었습니다. 더욱 상세한 리포트와 분석 자료를 제공합니다.',
                    category: 'billing',
                    priority: 'medium',
                    date: '2024-02-12',
                    author: '회계팀',
                    views: 95,
                    targetUsers: ['corporate'],
                    isFixed: false
                },
                
                // 공통 공지사항
                {
                    id: 'common-001',
                    title: '시스템 정기 점검 안내',
                    content: '매월 첫째 주 일요일 새벽 2시~4시에 시스템 정기 점검이 진행됩니다. 점검 시간 동안 서비스 이용이 제한될 수 있습니다.',
                    category: 'system',
                    priority: 'high',
                    date: '2024-02-08',
                    author: '기술팀',
                    views: 680,
                    targetUsers: ['general', 'corporate'],
                    isFixed: false
                },
                {
                    id: 'common-002',
                    title: '배송 추적 기능 개선',
                    content: '배송 추적 기능이 개선되어 더욱 정확하고 실시간으로 배송 상황을 확인하실 수 있습니다.',
                    category: 'service',
                    priority: 'medium',
                    date: '2024-02-05',
                    author: '개발팀',
                    views: 520,
                    targetUsers: ['general', 'corporate'],
                    isFixed: false
                }
            ];
        }

        // 카테고리 정보 가져오기
        function getCategories() {
            const baseCategories = [
                { id: 'all', name: '전체', description: '모든 공지사항' },
                { id: 'system', name: '시스템', description: '시스템 관련 안내' },
                { id: 'service', name: '서비스', description: '서비스 변경사항' }
            ];

            if (currentUser.type === 'corporate') {
                return [
                    ...baseCategories,
                    { id: 'corporate', name: '기업전용', description: '기업 고객 전용' },
                    { id: 'billing', name: '정산', description: '정산 관련 안내' }
                ];
            } else if (currentUser.type === 'general') {
                return [
                    ...baseCategories,
                    { id: 'promotion', name: '프로모션', description: '할인 및 이벤트' },
                    { id: 'general', name: '개인고객', description: '개인 고객 전용' }
                ];
            } else {
                return [
                    ...baseCategories,
                    { id: 'promotion', name: '프로모션', description: '할인 및 이벤트' },
                    { id: 'corporate', name: '기업전용', description: '기업 고객 전용' }
                ];
            }
        }

        // 필터링된 공지사항 가져오기
        function getFilteredNotices() {
            let filtered = notices;

            // 사용자 타입에 따른 필터링
            if (currentUser) {
                filtered = filtered.filter(notice => 
                    notice.targetUsers.includes(currentUser.type) || 
                    notice.targetUsers.includes('general')
                );
            }

            // 카테고리 필터링
            if (selectedCategory !== 'all') {
                filtered = filtered.filter(notice => notice.category === selectedCategory);
            }

            // 검색 필터링
            if (searchTerm) {
                filtered = filtered.filter(notice =>
                    notice.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    notice.content.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            // 고정 공지사항을 맨 위로 정렬
            return filtered.sort((a, b) => {
                if (a.isFixed && !b.isFixed) return -1;
                if (!a.isFixed && b.isFixed) return 1;
                return new Date(b.date).getTime() - new Date(a.date).getTime();
            });
        }

        // 우선순위 색상 가져오기
        function getPriorityColor(priority) {
            switch (priority) {
                case 'high':
                    return 'badge-high';
                case 'medium':
                    return 'badge-medium';
                case 'low':
                    return 'badge-low';
                default:
                    return 'badge-outline';
            }
        }

        // 우선순위 아이콘 가져오기
        function getPriorityIcon(priority) {
            switch (priority) {
                case 'high':
                    return 'alert-circle';
                case 'medium':
                    return 'info';
                case 'low':
                    return 'check-circle';
                default:
                    return 'bell';
            }
        }

        // 카테고리 아이콘 가져오기
        function getCategoryIcon(category) {
            switch (category) {
                case 'corporate':
                    return 'building-2';
                case 'general':
                    return 'user';
                default:
                    return 'users';
            }
        }

        // 우선순위 텍스트 가져오기
        function getPriorityText(priority) {
            switch (priority) {
                case 'high':
                    return '중요';
                case 'medium':
                    return '일반';
                case 'low':
                    return '안내';
                default:
                    return '공지';
            }
        }

        // 카테고리 텍스트 가져오기
        function getCategoryText(category) {
            switch (category) {
                case 'corporate':
                    return '기업전용';
                case 'general':
                    return '개인고객';
                case 'promotion':
                    return '프로모션';
                case 'billing':
                    return '정산';
                case 'system':
                    return '시스템';
                case 'service':
                    return '서비스';
                default:
                    return '공지';
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeNotices();
            lucide.createIcons();
            updateUserInfo();
            renderCategoryFilters();
            renderNotices();
            updateHelpContent();
        });

        // 사용자 정보 업데이트
        function updateUserInfo() {
            const userIcon = document.getElementById('userIcon');
            const userCardTitle = document.getElementById('userCardTitle');
            const userCard = document.getElementById('userInfoCard');
            const userName = document.getElementById('userName');
            const userTypeBadge = document.getElementById('userTypeBadge');
            
            if (currentUser.type === 'corporate') {
                userIcon.setAttribute('data-lucide', 'building-2');
                userCardTitle.textContent = '기업 고객 전용 공지사항';
                userCard.className = 'bg-white rounded-lg shadow-blue border border-blue-100 bg-orange-50/30 p-6';
                userName.textContent = currentUser.name;
                userTypeBadge.textContent = '기업 고객';
                userTypeBadge.className = 'badge badge-outline border-orange-300 text-orange-700';
                
                // 색상 변경
                document.querySelectorAll('#userNameLabel, #userTypeLabel, #customNoticeLabel').forEach(el => {
                    el.className = 'text-sm text-orange-700';
                });
                document.getElementById('customNoticeCount').className = 'font-medium text-orange-600';
            } else {
                userIcon.setAttribute('data-lucide', 'user');
                userCardTitle.textContent = '개인 고객용 공지사항';
                userCard.className = 'bg-white rounded-lg shadow-blue border border-blue-100 bg-blue-50/30 p-6';
                userName.textContent = currentUser.name;
                userTypeBadge.textContent = '개인 고객';
                userTypeBadge.className = 'badge badge-outline border-blue-300 text-blue-700';
                
                // 색상 유지
                document.querySelectorAll('#userNameLabel, #userTypeLabel, #customNoticeLabel').forEach(el => {
                    el.className = 'text-sm text-blue-700';
                });
                document.getElementById('customNoticeCount').className = 'font-medium text-blue-600';
            }
            
            lucide.createIcons();
        }

        // 카테고리 필터 렌더링
        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            const categories = getCategories();
            
            container.innerHTML = categories.map(category => `
                <button
                    class="category-button px-3 py-2 rounded-md text-sm ${selectedCategory === category.id ? 'active' : ''}"
                    onclick="selectCategory('${category.id}')"
                >
                    ${category.name}
                </button>
            `).join('');
        }

        // 카테고리 선택
        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            renderCategoryFilters();
            renderNotices();
        }

        // 공지사항 렌더링
        function renderNotices() {
            const container = document.getElementById('noticesList');
            const filteredNotices = getFilteredNotices();
            
            // 제목 업데이트
            const subtitle = document.getElementById('noticeSubtitle');
            const userTypeText = currentUser.type === 'corporate' ? '기업 고객' : 
                               currentUser.type === 'general' ? '개인 고객' : '전체';
            subtitle.textContent = `${userTypeText} 대상 공지사항 - 총 ${filteredNotices.length}개`;
            
            // 맞춤 공지사항 수 업데이트
            document.getElementById('customNoticeCount').textContent = `${filteredNotices.length}개 제공`;
            
            if (filteredNotices.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-blue border border-blue-100 p-8 text-center">
                        <i data-lucide="bell" class="h-12 w-12 text-blue-300 mx-auto mb-4"></i>
                        <h3 class="text-lg font-medium text-blue-900 mb-2">공지사항이 없습니다</h3>
                        <p class="text-blue-600">
                            ${searchTerm ? '검색 조건에 맞는 공지사항이 없습니다.' : '현재 등록된 공지사항이 없습니다.'}
                        </p>
                    </div>
                `;
            } else {
                container.innerHTML = filteredNotices.map(notice => `
                    <div class="notice-card bg-white rounded-lg shadow-blue border border-blue-100 hover:shadow-lg transition-all duration-300 ${notice.isFixed ? 'fixed-notice' : ''}">
                        <div class="p-6">
                            <div class="flex items-start justify-between gap-4 mb-4">
                                <div class="flex-1 space-y-2">
                                    <div class="flex items-center gap-2 flex-wrap">
                                        ${notice.isFixed ? '<span class="badge badge-fixed">고정</span>' : ''}
                                        <span class="badge ${getPriorityColor(notice.priority)}">
                                            <i data-lucide="${getPriorityIcon(notice.priority)}" class="h-3 w-3 mr-1"></i>
                                            ${getPriorityText(notice.priority)}
                                        </span>
                                        <span class="badge badge-outline">
                                            <i data-lucide="${getCategoryIcon(notice.category)}" class="h-3 w-3 mr-1"></i>
                                            ${getCategoryText(notice.category)}
                                        </span>
                                    </div>
                                    <h3 class="text-lg font-semibold text-blue-900">${notice.title}</h3>
                                </div>
                            </div>
                            
                            <div class="space-y-4">
                                <p class="text-blue-700 leading-relaxed">${notice.content}</p>
                                
                                <div class="flex items-center justify-between text-sm text-blue-600 pt-4 border-t border-blue-100">
                                    <div class="flex items-center gap-4">
                                        <div class="flex items-center gap-1">
                                            <i data-lucide="calendar" class="h-3 w-3"></i>
                                            ${notice.date}
                                        </div>
                                        <div class="flex items-center gap-1">
                                            <i data-lucide="user" class="h-3 w-3"></i>
                                            ${notice.author}
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <i data-lucide="eye" class="h-3 w-3"></i>
                                        ${notice.views.toLocaleString()}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            lucide.createIcons();
        }

        // 도움말 내용 업데이트
        function updateHelpContent() {
            const helpContent = document.getElementById('helpContent');
            let extraHelp = '';
            
            if (currentUser.type === 'corporate') {
                extraHelp = '<p>• <strong>기업 전용 서비스</strong>: 대량 배송, 정산 관련 공지사항을 우선 제공합니다</p>';
            } else if (currentUser.type === 'general') {
                extraHelp = '<p>• <strong>개인 고객 혜택</strong>: 할인 이벤트, 개인 맞춤 서비스 공지사항을 우선 제공합니다</p>';
            }
            
            const userTypeText = currentUser.type === 'corporate' ? '기업 고객' : '개인 고객';
            
            helpContent.innerHTML = `
                <p>• <strong>맞춤 공지사항</strong>: ${userTypeText}에게 특화된 공지사항을 제공합니다</p>
                <p>• <strong>우선순위</strong>: 중요, 일반, 안내 순으로 구분되어 표시됩니다</p>
                <p>• <strong>고정 공지</strong>: 중요한 공지사항은 항상 상단에 고정 표시됩니다</p>
                <p>• <strong>검색 기능</strong>: 제목이나 내용으로 원하는 공지사항을 빠르게 찾을 수 있습니다</p>
                ${extraHelp}
            `;
        }

        // 검색 처리
        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value;
            renderNotices();
        }

        // 뒤로가기
        function navigateBack() {
            if (currentUser.type === 'admin') {
                console.log('Navigate to admin dashboard');
                alert('관리자 대시보드로 이동합니다.');
            } else if (currentUser.type === 'partner') {
                console.log('Navigate to partner dashboard');
                alert('파트너 대시보드로 이동합니다.');
            } else {
                console.log('Navigate to dashboard');
                alert('대시보드로 이동합니다.');
            }
        }

        // 사용자 타입 변경 (데모용)
        function changeUserType(type) {
            currentUser.type = type;
            updateUserInfo();
            renderCategoryFilters();
            renderNotices();
            updateHelpContent();
        }

        // 데모용 - 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') changeUserType('general');
            if (e.key === '2') changeUserType('corporate');
        });
    </script>
