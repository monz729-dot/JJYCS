<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - YSC 물류 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        .shadow-blue {
            box-shadow: 0 4px 14px -2px rgba(59, 130, 246, 0.15);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-button {
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: white;
            color: #1d4ed8;
        }

        .password-strength-1, .password-strength-2 {
            background-color: #f87171;
        }

        .password-strength-3 {
            background-color: #fbbf24;
        }

        .password-strength-4, .password-strength-5 {
            background-color: #34d399;
        }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            max-width: 28rem;
            width: 100%;
            margin: 1rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2563eb;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .order-card {
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .alert {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 60;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background-color: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }

        .alert.error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen">

                            </div>

                        <!-- 비밀번호 변경 버튼 -->

            <!-- 주문내역 탭 콘텐츠 -->

            <!-- 알림 설정 탭 콘텐츠 -->
            <div id="notificationsContent" class="mt-4 hidden">
                <div class="bg-white rounded-lg shadow-blue border border-blue-100 p-6">
                    <h3 class="text-lg font-semibold text-blue-900 mb-6">알림 설정</h3>
                    
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 border border-blue-100 rounded-lg">
                            <div class="flex items-center gap-3">
                                <i data-lucide="bell" class="h-5 w-5 text-blue-600"></i>
                                <div>
                                    <p class="font-medium text-blue-900">주문 상태 업데이트</p>

                        <div class="flex items-center justify-between p-4 border border-blue-100 rounded-lg">

                                <i data-lucide="mail" class="h-5 w-5 text-blue-600"></i>
                                <div>
                                    <p class="font-medium text-blue-900">이메일 알림</p>

                                </div>
                            </div>
                            <label class="switch">

                            </label>
                        </div>

                                <i data-lucide="phone" class="h-5 w-5 text-blue-600"></i>
                                <div>

                                    <p class="text-sm text-blue-600">긴급한 알림을 문자메시지로 받습니다</p>
                                </div>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="smsNotifications" onchange="updateNotificationSetting('smsNotifications', this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-blue-100">
                        <button onclick="saveNotifications()" class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors">
                            설정 저장
                        </button>
                    </div>
                </div>
            </div>

            <!-- 통계 탭 콘텐츠 -->
            <div id="statsContent" class="mt-4 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow-blue border border-blue-100 p-6">
                        <h3 class="text-lg font-semibold text-blue-900 mb-4 flex items-center gap-2">
                            <i data-lucide="bar-chart-3" class="h-5 w-5"></i>
                            이용 통계
                        </h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-3 bg-blue-50/50 rounded-lg">
                                <span class="text-blue-700">총 주문 수</span>
                                <span class="font-bold text-blue-900">3건</span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-green-50/50 rounded-lg">
                                <span class="text-green-700">완료된 주문</span>
                                <span class="font-bold text-green-900">1건</span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-orange-50/50 rounded-lg">

                                <span class="font-bold text-orange-900">2건</span>
                            </div>

                    </div>

                    <div class="bg-white rounded-lg shadow-blue border border-blue-100 p-6">

                            <i data-lucide="award" class="h-5 w-5"></i>

                        </h3>

                                <span class="text-blue-700">해상운송</span>
                                <span class="font-bold text-blue-900">2건</span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-purple-50/50 rounded-lg">
                                <span class="text-purple-700">항공운송</span>
                                <span class="font-bold text-purple-900">1건</span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-gray-50/50 rounded-lg">
                                <span class="text-gray-700">평균 배송기간</span>
                                <span class="font-bold text-gray-900">12일</span>
                            </div>

                    </div>
                </div>
            </div>

        <!-- 비밀번호 변경 모달 -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-900">비밀번호 변경</h3>
                    <button onclick="closePasswordModal()" class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="h-5 w-5"></i>
                    </button>
                </div>
                
                <form id="passwordForm" class="space-y-6">
                    <div class="space-y-3">
                        <label class="text-gray-700 font-medium">현재 비밀번호</label>
                        <div class="relative">
                            <input
                                type="password"
                                id="currentPassword"
                                class="w-full h-12 px-4 pr-12 border border-gray-300 rounded-md"
                            />
                            <button
                                type="button"
                                onclick="togglePasswordVisibility('currentPassword', 'currentPasswordToggle')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-600 hover:text-blue-700"
                            >

                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-gray-700 font-medium">새 비밀번호</label>

                            <input

                                id="newPassword"
                                class="w-full h-12 px-4 pr-12 border border-gray-300 rounded-md"

                            <button
                                type="button"
                                onclick="togglePasswordVisibility('newPassword', 'newPasswordToggle')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-600 hover:text-blue-700"
                            >
                                <i id="newPasswordToggle" data-lucide="eye" class="h-5 w-5"></i>
                            </button>
                        </div>
                        
                        <!-- 비밀번호 강도 표시 -->
                        <div id="passwordStrengthContainer" class="hidden space-y-2">
                            <div class="flex gap-1">
                                <div id="strength1" class="h-1 flex-1 rounded-full bg-gray-200"></div>
                                <div id="strength2" class="h-1 flex-1 rounded-full bg-gray-200"></div>
                                <div id="strength3" class="h-1 flex-1 rounded-full bg-gray-200"></div>
                                <div id="strength4" class="h-1 flex-1 rounded-full bg-gray-200"></div>
                                <div id="strength5" class="h-1 flex-1 rounded-full bg-gray-200"></div>
                            </div>
                            <p id="strengthText" class="text-xs text-blue-600"></p>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-gray-700 font-medium">새 비밀번호 확인</label>
                        <div class="relative">
                            <input
                                type="password"
                                id="confirmPassword"
                                class="w-full h-12 px-4 pr-12 border border-gray-300 rounded-md"
                            />
                            <button
                                type="button"
                                onclick="togglePasswordVisibility('confirmPassword', 'confirmPasswordToggle')"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-600 hover:text-blue-700"
                            >
                                <i id="confirmPasswordToggle" data-lucide="eye" class="h-5 w-5"></i>
                            </button>
                        </div>
                    </div>

                    <button 
                        type="button"
                        onclick="changePassword()"
                        class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors"
                    >
                        <span id="passwordChangeButtonText">비밀번호 변경</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- 하단 여백 -->
        <div class="pb-20"></div>
    </div>

    <script>
        // 전역 변수
        let isEditing = false;
        let currentTab = 'profile';
        let currentUser = {
            id: 'user123',
            name: '김민수',
            email: 'user@example.com',
            phone: '010-1234-5678',
            type: 'general'
        };
        let businessCertificateFile = null;
        let notificationSettings = {
            orderUpdates: true,
            emailNotifications: true,
            smsNotifications: false
        };

        // 주문 데이터
        const orders = [
            {
                id: 'YSC-2024-001',
                date: '2024-01-15',
                status: '배송중',
                statusColor: 'bg-blue-100 text-blue-800',
                estimatedArrival: '2024-01-22',
                items: [
                    { name: '전자제품', quantity: 2, weight: 1.5, usd: 100 }
                ],
                shippingType: '해상',
                trackingNumber: 'KR123456789',
                destination: '태국 방콕'
            },
            {
                id: 'YSC-2024-002',
                date: '2024-01-14',
                status: '준비중',
                statusColor: 'bg-orange-100 text-orange-800',

        // 사용자 타입에 따른 UI 업데이트
        function updateUserType() {
            const userTypeElement = document.getElementById('userType');
            const corporateFields = document.getElementById('corporateFields');

                case 'general':

        // 탭 전환
        function switchTab(tabName) {
            currentTab = tabName;
            
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 현재 탭 버튼 활성화
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // 모든 콘텐츠 숨기기

                document.getElementById(id).classList.add('hidden');
            });

        // 편집 모드 토글
        function toggleEdit() {
            isEditing = !isEditing;
            
            const editIcon = document.getElementById('editIcon');
            const editText = document.getElementById('editText');
            const editActions = document.getElementById('editActions');
            const businessCertificateField = document.getElementById('businessCertificateField');
            
            const formInputs = document.querySelectorAll('.form-input');
            
            if (isEditing) {
                editIcon.setAttribute('data-lucide', 'x');
                editText.textContent = '취소';
                editActions.classList.remove('hidden');
                editActions.classList.add('flex');
                
                if (currentUser.type === 'corporate') {
                    businessCertificateField.style.display = 'block';
                }
                
                formInputs.forEach(input => {
                    input.disabled = false;
                    input.classList.remove('bg-gray-50', 'border-gray-200');
                    input.classList.add('border-blue-200', 'focus:border-blue-500', 'focus:ring-blue-200', 'bg-blue-50/30', 'hover:bg-blue-50/50', 'focus:bg-white');
                });
            } else {
                editIcon.setAttribute('data-lucide', 'edit');
                editText.textContent = '편집';
                editActions.classList.add('hidden');
                editActions.classList.remove('flex');
                businessCertificateField.style.display = 'none';
                
                formInputs.forEach(input => {
                    input.disabled = true;
                    input.classList.add('bg-gray-50', 'border-gray-200');
                    input.classList.remove('border-blue-200', 'focus:border-blue-500', 'focus:ring-blue-200', 'bg-blue-50/30', 'hover:bg-blue-50/50', 'focus:bg-white');
                });
            }
            
            lucide.createIcons();
        }

        // 편집 취소
        function cancelEdit() {
            // 폼 데이터 원래대로 복구
            document.getElementById('userEmail').value = currentUser.email;
            document.getElementById('userName').value = currentUser.name;
            document.getElementById('userPhone').value = currentUser.phone;
            
            businessCertificateFile = null;
            document.getElementById('fileUploadText').textContent = '파일을 선택하세요';
            document.getElementById('fileInfo').classList.add('hidden');
            
            toggleEdit();

        // 프로필 저장
        function saveProfile() {
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            
            // 유효성 검사
            if (!name) {
                showAlert('이름을 입력해주세요.', 'error');
                return;
            }
            
            if (!email) {
                showAlert('이메일을 입력해주세요.', 'error');
                return;
            }
            
            if (!phone) {
                showAlert('연락처를 입력해주세요.', 'error');
                return;
            }
            
            // 기업 회원 추가 검증
            if (currentUser.type === 'corporate') {
                const companyName = document.getElementById('companyName').value.trim();
                const businessNumber = document.getElementById('businessNumber').value.trim();
                
                if (!companyName) {
                    showAlert('회사명을 입력해주세요.', 'error');
                    return;
                }
                
                if (!businessNumber) {
                    showAlert('사업자등록번호를 입력해주세요.', 'error');
                    return;
                }
                
                if (!businessCertificateFile) {
                    showAlert('사업자등록증을 첨부해주세요.', 'error');
                    return;
                }
            }
            
            // 저장 처리 (데모)
            document.getElementById('saveButtonText').textContent = '저장 중...';
            
            setTimeout(() => {
                // 사용자 정보 업데이트
                currentUser.name = name;
                currentUser.email = email;
                currentUser.phone = phone;
                
                document.getElementById('userTitle').textContent = name;
                document.getElementById('saveButtonText').textContent = '저장';
                
                toggleEdit();
                showAlert('정보가 성공적으로 저장되었습니다.', 'success');
            }, 1000);
        }

        // 파일 업로드 처리
        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showAlert('파일 크기는 5MB 이하로 업로드해주세요.', 'error');
                input.value = '';
                return;
            }
            
            const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png', 'image/jpg'];
            if (!allowedTypes.includes(file.type)) {
                showAlert('PDF, JPG, PNG 파일만 업로드 가능합니다.', 'error');
                input.value = '';
                return;
            }
            
            businessCertificateFile = file;
            document.getElementById('fileUploadText').textContent = file.name;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = `(${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            document.getElementById('fileInfo').classList.remove('hidden');
        }

        // 비밀번호 모달 열기/닫기
        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
            // 폼 초기화
            document.getElementById('passwordForm').reset();
            document.getElementById('passwordStrengthContainer').classList.add('hidden');
        }

        // 비밀번호 표시/숨김 토글
        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                toggle.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }

        // 비밀번호 강도 확인
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const container = document.getElementById('passwordStrengthContainer');
            const strengthText = document.getElementById('strengthText');
            
            if (!password) {
                container.classList.add('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // 강도 바 업데이트
            for (let i = 1; i <= 5; i++) {
                const bar = document.getElementById(`strength${i}`);
                if (i <= strength) {
                    if (strength <= 2) {
                        bar.className = 'h-1 flex-1 rounded-full password-strength-1';
                    } else if (strength === 3) {
                        bar.className = 'h-1 flex-1 rounded-full password-strength-3';
                    } else {
                        bar.className = 'h-1 flex-1 rounded-full password-strength-4';
                    }
                } else {
                    bar.className = 'h-1 flex-1 rounded-full bg-gray-200';
                }
            }
            
            // 텍스트 업데이트
            if (strength <= 2) {
                strengthText.textContent = '약함';
            } else if (strength === 3) {
                strengthText.textContent = '보통';
            } else {
                strengthText.textContent = '강함';
            }
        }

        // 비밀번호 변경
        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword) {
                showAlert('현재 비밀번호를 입력해주세요.', 'error');
                return;
            }
            
            if (!newPassword) {
                showAlert('새 비밀번호를 입력해주세요.', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showAlert('새 비밀번호는 8자 이상이어야 합니다.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.', 'error');
                return;
            }
            
            // 비밀번호 변경 처리 (데모)
            document.getElementById('passwordChangeButtonText').textContent = '변경 중...';
            
            setTimeout(() => {
                document.getElementById('passwordChangeButtonText').textContent = '비밀번호 변경';
                closePasswordModal();
                showAlert('비밀번호가 성공적으로 변경되었습니다.', 'success');
            }, 1500);
        }

        // 주문 목록 렌더링
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            const searchTerm = document.getElementById('orderSearchInput')?.value.toLowerCase() || '';
            
            let filteredOrders = orders;
            if (searchTerm) {
                filteredOrders = orders.filter(order => 
                    order.id.toLowerCase().includes(searchTerm) ||
                    order.items.some(item => item.name.toLowerCase().includes(searchTerm))
                );
            }
            
            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-blue-600">
                        <i data-lucide="package" class="h-16 w-16 mx-auto mb-4 opacity-50"></i>
                        <p class="text-lg mb-2">주문 내역이 없습니다</p>
                        <p class="text-sm mb-4">아직 주문하신 내역이 없어요</p>
                        <button onclick="navigateToOrderForm()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors">
                            첫 주문하기
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = filteredOrders.map(order => `
                    <div class="order-card p-4 border border-blue-100 rounded-lg hover:bg-blue-50/30 transition-all cursor-pointer mb-4"
                         onclick="navigateToOrderDetail('${order.id}')">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                    ${order.shippingType === '해상' ? 
                                        '<i data-lucide="ship" class="h-5 w-5 text-blue-600"></i>' : 
                                        '<i data-lucide="plane" class="h-5 w-5 text-blue-600"></i>'
                                    }
                                </div>
                                <div>
                                    <h4 class="font-medium text-blue-900">${order.id}</h4>
                                    <p class="text-sm text-blue-600">${order.date}</p>
                                </div>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${order.statusColor}">
                                ${order.status}
                            </span>
                        </div>

                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <p class="text-blue-600 mb-1">품목</p>
                                <p class="font-medium">
                                    ${order.items[0].name}
                                    ${order.items.length > 1 ? ` 외 ${order.items.length - 1}건` : ''}
                                </p>
                            </div>
                            <div>
                                <p class="text-blue-600 mb-1">배송지</p>
                                <p class="font-medium">${order.destination}</p>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mt-3 pt-3 border-t border-blue-100">
                            <div class="text-sm text-blue-600">
                                <span>송장번호: ${order.trackingNumber}</span>
                            </div>
                            <div class="text-sm text-blue-600">
                                <span>예상도착: ${order.estimatedArrival}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            lucide.createIcons();
        }

        function filterOrders() {
