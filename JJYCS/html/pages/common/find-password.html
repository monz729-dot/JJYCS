<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - YCS 물류관리시스템</title>
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="../../common/ui.css">
    <style>
        .find-password-container {
            min-height: 100vh;
            background: linear-gradient(135deg, rgb(239 246 255) 0%, rgb(255 255 255) 50%, rgb(239 246 255) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .find-password-card {
            width: 100%;
            max-width: 28rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.15);
            border: 1px solid rgb(219 234 254);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            text-align: center;
            padding: 2rem 2rem 0;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 1.5rem;
            top: 1.5rem;
            padding: 0.5rem;
            color: rgba(37, 99, 235, 0.6);
            background: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.6;
        }

        .back-button:hover {
            color: rgb(29 78 216);
            background: rgb(239 246 255);
            opacity: 1;
        }

        .back-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .header-icon {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, rgb(37 99 235) 0%, rgb(59 130 246) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .header-icon svg {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(30 64 175);
            margin-bottom: 0.75rem;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .step-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .auth-method-info {
            padding: 1rem;
            background: rgba(239, 246, 255, 0.5);
            border: 1px solid rgba(191, 219, 254, 0.5);
            border-radius: 0.5rem;
        }

        .auth-method-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-method-header svg {
            width: 1.25rem;
            height: 1.25rem;
            color: rgb(37 99 235);
        }

        .auth-method-title {
            font-weight: 500;
            color: rgb(30 64 175);
        }

        .auth-method-description {
            font-size: 0.875rem;
            color: rgb(37 99 235);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgb(30 64 175);
        }

        .form-input {
            height: 3.5rem;
            padding: 0 1rem;
            border: 1px solid rgb(191 219 254);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background: rgba(239, 246, 255, 0.3);
            transition: all 0.3s;
        }

        .form-input:hover {
            background: rgba(239, 246, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: rgb(37 99 235);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input::placeholder {
            color: rgb(156 163 175);
        }

        .password-input-group {
            position: relative;
        }

        .password-input {
            padding-right: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(37, 99, 235, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
        }

        .password-input-group:hover .password-toggle,
        .password-toggle:focus {
            opacity: 1;
        }

        .password-toggle:hover {
            color: rgb(29 78 216);
        }

        .password-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        .input-group .form-input {
            flex: 1;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0 1.5rem;
            height: 3.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.5s;
            border: none;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            width: 100%;
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid rgba(37, 99, 235, 0.3);
            color: rgb(29 78 216);
            opacity: 0.7;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, rgb(37 99 235) 0%, rgb(59 130 246) 100%);
            border-color: rgb(37 99 235);
            color: white;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            opacity: 1;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(191, 219, 254, 0.5);
            color: rgba(37, 99, 235, 0.7);
            opacity: 0.7;
        }

        .btn-outline:hover:not(:disabled) {
            background: rgb(239 246 255);
            color: rgb(29 78 216);
            border-color: rgba(37, 99, 235, 0.3);
            opacity: 1;
        }

        .btn-small {
            height: 3.5rem;
            padding: 0 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .button-group .btn {
            flex: 1;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid currentColor;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid;
            animation: scaleIn 0.3s ease-out;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.05);
            border-color: #fecaca;
            color: #991b1b;
        }

        .verify-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .verify-icon {
            width: 4rem;
            height: 4rem;
            background: rgb(219 234 254);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .verify-icon svg {
            width: 2rem;
            height: 2rem;
            color: rgb(37 99 235);
        }

        .verify-description {
            font-size: 0.875rem;
            color: rgb(37 99 235);
            margin-bottom: 1.5rem;
        }

        .complete-icon {
            width: 4rem;
            height: 4rem;
            background: rgb(220 252 231);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: bounceIn 0.6s ease-out;
        }

        .complete-icon svg {
            width: 2rem;
            height: 2rem;
            color: rgb(22 163 74);
        }

        .complete-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: rgb(30 64 175);
            margin-bottom: 0.75rem;
        }

        .complete-description {
            color: rgb(37 99 235);
            margin-bottom: 2rem;
        }

        .password-validation {
            padding: 0.75rem;
            background: rgba(249, 250, 251, 0.5);
            border-radius: 0.5rem;
            border: 1px solid rgba(229, 231, 235, 0.5);
            margin-top: 0.5rem;
        }

        .validation-title {
            font-size: 0.75rem;
            color: rgb(107 114 128);
            margin-bottom: 0.5rem;
        }

        .validation-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .validation-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
        }

        .validation-item svg {
            width: 0.75rem;
            height: 0.75rem;
        }

        .validation-valid {
            color: rgb(22 163 74);
        }

        .validation-invalid {
            color: rgb(156 163 175);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="find-password-container">
        <div class="find-password-card">
            <div class="card">
                <div class="card-header">
                    <button class="back-button" onclick="handleBackButton()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </button>
                    <div class="header-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <h1 class="card-title">비밀번호 찾기</h1>
                </div>

                <div class="card-content">
                    <!-- Step 1: 입력 -->
                    <div id="stepInput" class="step-content">
                        <!-- 인증 방법 안내 -->
                        <div class="auth-method-info">
                            <div class="auth-method-header">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                <span class="auth-method-title">이메일 인증</span>
                            </div>
                            <p class="auth-method-description">
                                등록된 이메일 주소로 인증번호를 전송합니다.
                            </p>
                        </div>

                        <form id="inputForm" onsubmit="handleInputSubmit(event)">
                            <div class="form-group">
                                <label for="userId" class="form-label">아이디</label>
                                <input
                                    type="text"
                                    id="userId"
                                    class="form-input"
                                    placeholder="아이디를 입력하세요"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="name" class="form-label">이름</label>
                                <input
                                    type="text"
                                    id="name"
                                    class="form-input"
                                    placeholder="이름을 입력하세요"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">이메일 주소</label>
                                <input
                                    type="email"
                                    id="email"
                                    class="form-input"
                                    placeholder="이메일을 입력해주세요"
                                    required
                                >
                            </div>

                            <div id="errorMessage" class="alert alert-error hidden">
                                <span id="errorText"></span>
                            </div>

                            <button type="submit" class="btn btn-primary" id="inputSubmitBtn">
                                <span id="inputBtnText">인증번호 받기</span>
                            </button>
                        </form>
                    </div>

                    <!-- Step 2: 인증 -->
                    <div id="stepVerify" class="step-content hidden">
                        <div class="verify-info">
                            <div class="verify-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <p class="verify-description">
                                <span id="emailDisplay"></span>로<br>
                                인증번호를 전송했습니다.
                            </p>
                        </div>

                        <form id="verifyForm" onsubmit="handleVerifySubmit(event)">
                            <div class="form-group">
                                <label for="verificationCode" class="form-label">인증번호</label>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        id="verificationCode"
                                        class="form-input"
                                        placeholder="6자리 인증번호"
                                        maxlength="6"
                                        required
                                    >
                                    <button type="button" class="btn btn-outline btn-small" onclick="resendCode()" id="resendBtn">
                                        재전송
                                    </button>
                                </div>
                            </div>

                            <div id="verifyErrorMessage" class="alert alert-error hidden">
                                <span id="verifyErrorText"></span>
                            </div>

                            <div class="button-group">
                                <button type="button" class="btn btn-outline" onclick="goToPrevious()">
                                    이전
                                </button>
                                <button type="submit" class="btn btn-primary" id="verifySubmitBtn">
                                    <span id="verifyBtnText">확인</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Step 3: 비밀번호 재설정 -->
                    <div id="stepReset" class="step-content hidden">
                        <div class="verify-info">
                            <div class="verify-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <p class="verify-description">
                                새로운 비밀번호를 설정해주세요.
                            </p>
                        </div>

                        <form id="resetForm" onsubmit="handleResetSubmit(event)">
                            <div class="form-group">
                                <label for="newPassword" class="form-label">새 비밀번호</label>
                                <div class="password-input-group">
                                    <input
                                        type="password"
                                        id="newPassword"
                                        class="form-input password-input"
                                        placeholder="새 비밀번호를 입력하세요 (영문+숫자, 8자 이상)"
                                        oninput="handlePasswordChange(event)"
                                        required
                                    >
                                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                        <svg id="newPasswordIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                    </button>
                                </div>
                                
                                <!-- 비밀번호 검증 인디케이터 -->
                                <div id="passwordValidation" class="password-validation hidden">
                                    <p class="validation-title">비밀번호 조건</p>
                                    <div class="validation-list">
                                        <div class="validation-item validation-invalid" id="validationLength">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <span>8자 이상</span>
                                        </div>
                                        <div class="validation-item validation-invalid" id="validationLetter">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <span>영문 포함</span>
                                        </div>
                                        <div class="validation-item validation-invalid" id="validationNumber">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <span>숫자 포함</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <div class="password-input-group">
                                    <input
                                        type="password"
                                        id="confirmPassword"
                                        class="form-input password-input"
                                        placeholder="비밀번호를 다시 입력하세요"
                                        required
                                    >
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                        <svg id="confirmPasswordIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div id="resetErrorMessage" class="alert alert-error hidden">
                                <span id="resetErrorText"></span>
                            </div>

                            <button type="submit" class="btn btn-primary" id="resetSubmitBtn">
                                <span id="resetBtnText">비밀번호 변경</span>
                            </button>
                        </form>
                    </div>

                    <!-- Step 4: 완료 -->
                    <div id="stepComplete" class="step-content hidden">
                        <div class="verify-info">
                            <div class="complete-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <h3 class="complete-title">비밀번호 변경 완료</h3>
                            <p class="complete-description">
                                새로운 비밀번호로 로그인해주세요.
                            </p>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="goToLogin()">
                            로그인하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../common/common.js"></script>
    <script>
        // 상태 변수
        let currentStep = 'input';
        let isLoading = false;
        let formData = {
            userId: '',
            name: '',
            email: '',
            verificationCode: '',
            newPassword: '',
            confirmPassword: ''
        };
        let passwordValidation = {
            minLength: false,
            hasLetter: false,
            hasNumber: false
        };

        // Mock 사용자 데이터
        const mockUsers = {
            'hong123': {
                name: '홍길동',
                email: 'hong@example.com'
            },
            'kim123': {
                name: '김철수',
                email: 'kim@example.com'
            },
            'lee_younghee': {
                name: '이영희',
                email: 'lee@example.com'
            }
        };

        // Step 관리
        function showStep(step) {
            document.getElementById('stepInput').classList.add('hidden');
            document.getElementById('stepVerify').classList.add('hidden');
            document.getElementById('stepReset').classList.add('hidden');
            document.getElementById('stepComplete').classList.add('hidden');
            
            document.getElementById(`step${step.charAt(0).toUpperCase() + step.slice(1)}`).classList.remove('hidden');
            currentStep = step;
        }

        // 로딩 상태 설정
        function setLoading(loading, step = currentStep) {
            isLoading = loading;
            
            if (step === 'input') {
                const btn = document.getElementById('inputSubmitBtn');
                const text = document.getElementById('inputBtnText');
                
                if (loading) {
                    text.innerHTML = '<div class="spinner"></div> 인증번호 전송 중...';
                    btn.disabled = true;
                } else {
                    text.textContent = '인증번호 받기';
                    btn.disabled = false;
                }
            } else if (step === 'verify') {
                const btn = document.getElementById('verifySubmitBtn');
                const text = document.getElementById('verifyBtnText');
                const resendBtn = document.getElementById('resendBtn');
                
                if (loading) {
                    text.innerHTML = '<div class="spinner"></div> 확인 중...';
                    btn.disabled = true;
                    resendBtn.disabled = true;
                } else {
                    text.textContent = '확인';
                    btn.disabled = false;
                    resendBtn.disabled = false;
                }
            } else if (step === 'reset') {
                const btn = document.getElementById('resetSubmitBtn');
                const text = document.getElementById('resetBtnText');
                
                if (loading) {
                    text.innerHTML = '<div class="spinner"></div> 비밀번호 변경 중...';
                    btn.disabled = true;
                } else {
                    text.textContent = '비밀번호 변경';
                    btn.disabled = false;
                }
            }
        }

        // 에러 메시지 표시
        function showError(message, step = currentStep) {
            const errorDivId = step === 'input' ? 'errorMessage' : 
                              step === 'verify' ? 'verifyErrorMessage' : 'resetErrorMessage';
            const errorTextId = step === 'input' ? 'errorText' : 
                               step === 'verify' ? 'verifyErrorText' : 'resetErrorText';
                               
            const errorDiv = document.getElementById(errorDivId);
            const errorText = document.getElementById(errorTextId);
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // 에러 메시지 숨기기
        function hideError(step = currentStep) {
            const errorDivId = step === 'input' ? 'errorMessage' : 
                              step === 'verify' ? 'verifyErrorMessage' : 'resetErrorMessage';
            document.getElementById(errorDivId).classList.add('hidden');
        }

        // 비밀번호 검증 함수
        function validatePassword(password) {
            const validation = {
                minLength: password.length >= 8,
                hasLetter: /[a-zA-Z]/.test(password),
                hasNumber: /[0-9]/.test(password)
            };
            
            passwordValidation = validation;
            updatePasswordValidationUI();
            
            return validation.minLength && validation.hasLetter && validation.hasNumber;
        }

        // 비밀번호 검증 UI 업데이트
        function updatePasswordValidationUI() {
            const items = ['Length', 'Letter', 'Number'];
            const validations = [passwordValidation.minLength, passwordValidation.hasLetter, passwordValidation.hasNumber];
            
            items.forEach((item, index) => {
                const element = document.getElementById(`validation${item}`);
                const isValid = validations[index];
                
                element.className = `validation-item ${isValid ? 'validation-valid' : 'validation-invalid'}`;
                element.querySelector('svg').innerHTML = isValid ? 
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>' :
                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>';
            });
        }

        // 비밀번호 변경 핸들러
        function handlePasswordChange(e) {
            const password = e.target.value;
            formData.newPassword = password;
            
            const validationDiv = document.getElementById('passwordValidation');
            if (password) {
                validationDiv.classList.remove('hidden');
                validatePassword(password);
            } else {
                validationDiv.classList.add('hidden');
            }
        }

        // 비밀번호 표시/숨김 토글
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L12 12m-3.122-3.122L9.879 9.879m0 0L12 12m3.121-3.121L12 12"/>
                `;
            } else {
                field.type = 'password';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // 입력 폼 제출
        function handleInputSubmit(e) {
            e.preventDefault();
            if (isLoading) return;

            hideError();
            
            const userId = document.getElementById('userId').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            // 입력 검증
            if (!userId) {
                showError('아이디를 입력해주세요.');
                return;
            }
            
            if (!name) {
                showError('이름을 입력해주세요.');
                return;
            }

            if (!email) {
                showError('이메일을 입력해주세요.');
                return;
            }

            // 이메일 형식 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('올바른 이메일 형식을 입력해주세요.');
                return;
            }

            formData.userId = userId;
            formData.name = name;
            formData.email = email;

            setLoading(true);

            // Mock API 호출
            setTimeout(() => {
                // Mock 사용자 확인
                const mockUser = mockUsers[userId];
                if (!mockUser || mockUser.name !== name || mockUser.email !== email) {
                    showError('입력하신 정보와 일치하는 계정을 찾을 수 없습니다.');
                    setLoading(false);
                    return;
                }

                // 인증 단계로 이동
                document.getElementById('emailDisplay').textContent = email;
                showStep('verify');
                setLoading(false);
            }, 1500);
        }

        // 인증 폼 제출
        function handleVerifySubmit(e) {
            e.preventDefault();
            if (isLoading) return;

            hideError('verify');
            
            const verificationCode = document.getElementById('verificationCode').value.trim();

            if (!verificationCode) {
                showError('인증번호를 입력해주세요.', 'verify');
                return;
            }

            formData.verificationCode = verificationCode;
            setLoading(true, 'verify');

            setTimeout(() => {
                if (verificationCode === '123456') {
                    showStep('reset');
                } else {
                    showError('인증번호가 일치하지 않습니다.', 'verify');
                }
                setLoading(false, 'verify');
            }, 1500);
        }

        // 리셋 폼 제출
        function handleResetSubmit(e) {
            e.preventDefault();
            if (isLoading) return;

            hideError('reset');
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 비밀번호 검증
            if (!newPassword) {
                showError('새 비밀번호를 입력해주세요.', 'reset');
                return;
            }

            if (!validatePassword(newPassword)) {
                showError('비밀번호는 8자 이상, 영문과 숫자를 포함해야 합니다.', 'reset');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('비밀번호가 일치하지 않습니다.', 'reset');
                return;
            }

            formData.newPassword = newPassword;
            formData.confirmPassword = confirmPassword;

            setLoading(true, 'reset');

            setTimeout(() => {
                showStep('complete');
                setLoading(false, 'reset');
            }, 1500);
        }

        // 인증번호 재전송
        function resendCode() {
            if (isLoading) return;
            
            setLoading(true, 'verify');
            setTimeout(() => {
                alert('인증번호가 이메일로 전송되었습니다. (데모: 123456)');
                setLoading(false, 'verify');
            }, 1000);
        }

        // 이전 단계로
        function goToPrevious() {
            hideError('verify');
            document.getElementById('verificationCode').value = '';
            showStep('input');
        }

        // 뒤로가기 버튼 핸들러
        function handleBackButton() {
            if (currentStep === 'input') {
                goToLogin();
            } else {
                resetForm();
            }
        }

        // 폼 리셋
        function resetForm() {
            formData = {
                userId: '',
                name: '',
                email: '',
                verificationCode: '',
                newPassword: '',
                confirmPassword: ''
            };
            passwordValidation = {
                minLength: false,
                hasLetter: false,
                hasNumber: false
            };
            
            // 모든 입력 필드 초기화
            ['userId', 'name', 'email', 'verificationCode', 'newPassword', 'confirmPassword'].forEach(id => {
                document.getElementById(id).value = '';
            });
            
            // 에러 메시지 숨기기
            hideError('input');
            hideError('verify');
            hideError('reset');
            
            // 비밀번호 검증 숨기기
            document.getElementById('passwordValidation').classList.add('hidden');
            
            showStep('input');
        }

        // 페이지 네비게이션
        function goToLogin() {
            navigateTo('login');
        }

        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', () => {
            showStep('input');
        });
    </script>
</body>
