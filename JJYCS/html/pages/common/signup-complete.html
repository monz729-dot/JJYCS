<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료 - YSC 물류관리시스템</title>
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="../../common/ui.css">
    <style>
        .complete-container {
            min-height: 100vh;
            background: linear-gradient(135deg, rgb(239 246 255) 0%, rgb(255 255 255) 50%, rgb(239 246 255) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .complete-card {
            width: 100%;
            max-width: 28rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.15);
            border: 1px solid rgb(219 234 254);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            text-align: center;
            padding: 2rem 2rem 2rem;
        }

        .success-icon-container {
            margin: 0 auto 1.5rem;
            width: 5rem;
            height: 5rem;
            background: linear-gradient(135deg, rgb(34 197 94) 0%, rgb(22 163 74) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            animation: bounceIn 0.6s ease-out;
        }

        .success-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: white;
        }

        .complete-title {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(135deg, rgb(34 197 94) 0%, rgb(21 128 61) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
        }

        .card-content {
            padding: 0 2rem 2rem;
        }

        .user-type-badge {
            text-align: center;
            padding: 1rem;
            background: rgb(239 246 255);
            border: 1px solid rgb(191 219 254);
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .user-type-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .user-type-icon {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, rgb(37 99 235) 0%, rgb(59 130 246) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-type-icon svg {
            width: 1rem;
            height: 1rem;
            color: white;
        }

        .user-type-label {
            font-weight: 500;
            color: rgb(30 64 175);
        }

        .user-type-desc {
            font-size: 0.875rem;
            color: rgb(37 99 235);
        }

        .message-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .message-main {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgb(30 64 175);
            margin-bottom: 0.75rem;
            animation: fadeIn 0.5s ease-out;
        }

        .message-sub {
            color: rgb(29 78 216);
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: backwards;
        }

        .message-additional {
            padding-top: 1rem;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: backwards;
        }

        .message-additional-text {
            font-size: 0.875rem;
            color: rgb(37 99 235);
            margin-bottom: 0.5rem;
        }

        .message-closing {
            color: rgb(37 99 235);
            font-weight: 500;
        }

        .approval-info {
            padding: 1rem;
            background: rgb(254 252 232);
            border: 1px solid rgb(254 240 138);
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            animation: scaleIn 0.5s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: backwards;
        }

        .approval-title {
            font-weight: 500;
            color: rgb(161 98 7);
            margin-bottom: 0.75rem;
        }

        .approval-list {
            font-size: 0.875rem;
            color: rgb(180 83 9);
            line-height: 1.5rem;
        }

        .approval-list p {
            margin: 0.5rem 0;
        }

        .login-button {
            width: 100%;
            height: 3.5rem;
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid rgba(37, 99, 235, 0.3);
            color: rgb(29 78 216);
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.5s;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
            animation-delay: 0.8s;
            animation-fill-mode: backwards;
        }

        .login-button:hover {
            background: linear-gradient(135deg, rgb(37 99 235) 0%, rgb(59 130 246) 100%);
            border-color: rgb(37 99 235);
            color: white;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .contact-info {
            text-align: center;
            font-size: 0.875rem;
            color: rgba(37, 99, 235, 0.7);
            animation: fadeIn 0.5s ease-out;
            animation-delay: 1s;
            animation-fill-mode: backwards;
        }

        .contact-number {
            font-weight: 500;
            color: rgb(29 78 216);
        }

        .security-info {
            margin-top: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 1.2s;
            animation-fill-mode: backwards;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: rgba(37, 99, 235, 0.7);
            transition: color 0.2s;
        }

        .security-badge:hover {
            color: rgb(37 99 235);
        }

        .security-badge svg {
            width: 1rem;
            height: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <div class="complete-card">
            <div class="card">
                <div class="card-header">
                    <div class="success-icon-container">
                        <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h1 class="complete-title" id="completeTitle">회원가입 완료</h1>
                </div>

                <div class="card-content">
                    <!-- 회원 유형 표시 -->
                    <div class="user-type-badge">
                        <div class="user-type-header">
                            <div class="user-type-icon">
                                <svg id="userTypeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <span class="user-type-label" id="userTypeLabel">일반 회원</span>
                        </div>
                        <p class="user-type-desc" id="userTypeDesc">개인 사용자</p>
                    </div>

                    <!-- 완료 메시지 -->
                    <div class="message-section">
                        <h3 class="message-main" id="messageMain">가입이 완료되었습니다.</h3>
                        <p class="message-sub" id="messageSub">가입 해주셔서 감사합니다.</p>
                        
                        <div id="messageAdditional" class="message-additional hidden">
                            <p class="message-additional-text" id="additionalText">관리자 승인은 평일 기준으로 1~2일 소요됩니다.</p>
                            <p class="message-closing" id="messageClosing">감사합니다.</p>
                        </div>
                    </div>

                    <!-- 추가 안내 (기업/파트너 회원) -->
                    <div id="approvalInfo" class="approval-info hidden">
                        <h4 class="approval-title">승인 과정 안내</h4>
                        <div class="approval-list">
                            <p>• 관리자가 제출하신 정보를 검토합니다</p>
                            <p>• 필요시 추가 서류 요청이 있을 수 있습니다</p>
                            <p>• 승인 완료 시 등록하신 이메일로 알림을 드립니다</p>
                            <p>• 문의사항은 고객센터(1588-1234)로 연락해주세요</p>
                        </div>
                    </div>

                    <!-- 로그인 버튼 -->
                    <button class="login-button" onclick="goToLogin()">
                        로그인 화면으로 이동
                    </button>

                    <!-- 추가 링크 -->
                    <div class="contact-info">
                        <p>
                            문의사항이 있으시면 
                            <span class="contact-number">1588-1234</span>로 연락해주세요
                        </p>
                    </div>
                </div>
            </div>

            <!-- 보안 정보 -->
            <div class="security-info">
                <div class="security-badge">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>안전하게 가입이 처리되었습니다</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../../common/common.js"></script>
    <script>
        // URL 파라미터에서 userType 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('userType') || 'general';

        // 페이지 초기화
        function initPage() {
            const elements = {
                completeTitle: document.getElementById('completeTitle'),
                userTypeIcon: document.getElementById('userTypeIcon'),
                userTypeLabel: document.getElementById('userTypeLabel'),
                userTypeDesc: document.getElementById('userTypeDesc'),
                messageMain: document.getElementById('messageMain'),
                messageSub: document.getElementById('messageSub'),
                messageAdditional: document.getElementById('messageAdditional'),
                additionalText: document.getElementById('additionalText'),
                messageClosing: document.getElementById('messageClosing'),
                approvalInfo: document.getElementById('approvalInfo')
            };

            // 회원 유형별 설정
            if (userType === 'general') {
                // 일반 회원
                elements.completeTitle.textContent = '회원가입 완료';
                elements.userTypeLabel.textContent = '일반 회원';
                elements.userTypeDesc.textContent = '개인 사용자';
                elements.messageMain.textContent = '가입이 완료되었습니다.';
                elements.messageSub.textContent = '가입 해주셔서 감사합니다.';
                
                // 일반 회원은 추가 메시지와 승인 안내 숨김
                elements.messageAdditional.classList.add('hidden');
                elements.approvalInfo.classList.add('hidden');
                
                // 아이콘 - User
                elements.userTypeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                `;
            } else if (userType === 'corporate') {
                // 기업 회원
                elements.completeTitle.textContent = '가입신청 완료';
                elements.userTypeLabel.textContent = '기업 회원';
                elements.userTypeDesc.textContent = '기업 담당자';
                elements.messageMain.textContent = '가입신청 해주셔서 감사합니다.';
                elements.messageSub.textContent = '가입승인 완료 시 서비스를 사용하실 수 있습니다.';
                elements.additionalText.textContent = '관리자 승인은 평일 기준으로 1~2일 소요됩니다.';
                elements.messageClosing.textContent = '감사합니다.';
                
                // 기업 회원은 추가 메시지와 승인 안내 표시
                elements.messageAdditional.classList.remove('hidden');
                elements.approvalInfo.classList.remove('hidden');
                
                // 아이콘 - Building
                elements.userTypeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                `;
            } else if (userType === 'partner') {
                // 파트너
                elements.completeTitle.textContent = '가입신청 완료';
                elements.userTypeLabel.textContent = '파트너';
                elements.userTypeDesc.textContent = '물류 파트너';
                elements.messageMain.textContent = '가입신청 해주셔서 감사합니다.';
                elements.messageSub.textContent = '가입승인 완료 시 서비스를 사용하실 수 있습니다.';
                elements.additionalText.textContent = '관리자 승인은 평일 기준으로 1~2일 소요됩니다.';
                elements.messageClosing.textContent = '감사합니다.';
                
                // 파트너는 추가 메시지와 승인 안내 표시
                elements.messageAdditional.classList.remove('hidden');
                elements.approvalInfo.classList.remove('hidden');
                
                // 아이콘 - Users
                elements.userTypeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                `;
            }
        }

        // 로그인 페이지로 이동
        function goToLogin() {
            navigateTo('login');
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
