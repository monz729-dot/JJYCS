<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - YCS 물류관리시스템</title>
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="../../common/ui.css">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background: linear-gradient(135deg, rgb(239 246 255) 0%, rgb(255 255 255) 50%, rgb(239 246 255) 100%);
            padding-bottom: 5rem;
        }

        .dashboard-content {
            padding: 1rem;
            max-width: 72rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header-section {
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(30 64 175);
        }

        .subtitle {
            color: rgb(37 99 235);
            margin-top: 0.25rem;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: rgb(240 253 244);
            color: rgb(22 163 74);
            border: 1px solid rgb(187 247 208);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: rgb(34 197 94);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 0.75rem;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.15);
            border: 1px solid rgb(219 234 254);
        }

        .card-content {
            padding: 1rem;
        }

        .user-info-card .card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, rgb(59 130 246) 0%, rgb(37 99 235) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar svg {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
        }

        .user-name {
            font-weight: 500;
            color: rgb(30 64 175);
        }

        .user-email {
            font-size: 0.875rem;
            color: rgb(37 99 235);
        }

        .user-company {
            font-size: 0.75rem;
            color: rgb(59 130 246);
        }

        .user-info-right {
            text-align: right;
        }

        .user-type-badge {
            background: rgb(239 246 255);
            color: rgb(29 78 216);
            border: 1px solid rgb(191 219 254);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .user-date {
            font-size: 0.75rem;
            color: rgb(37 99 235);
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .user-date svg {
            width: 0.75rem;
            height: 0.75rem;
        }

        .notifications {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: slideUp 0.5s ease-out;
        }

        .notification {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid rgb(37 99 235);
            background: rgb(239 246 255);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .notification svg {
            width: 1rem;
            height: 1rem;
            color: rgb(37 99 235);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            animation: scaleIn 0.5s ease-out;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-card .card-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.5rem;
        }

        .stat-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .stat-icon-blue {
            background: rgb(219 234 254);
            color: rgb(37 99 235);
        }

        .stat-icon-yellow {
            background: rgb(254 249 195);
            color: rgb(217 119 6);
        }

        .stat-icon-green {
            background: rgb(220 252 231);
            color: rgb(22 163 74);
        }

        .stat-icon-purple {
            background: rgb(233 213 255);
            color: rgb(147 51 234);
        }

        .stat-info h3 {
            font-size: 0.875rem;
            color: rgb(37 99 235);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(30 64 175);
        }

        .stat-growth {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 0.25rem;
        }

        .stat-growth svg {
            width: 0.75rem;
            height: 0.75rem;
            color: rgb(34 197 94);
        }

        .stat-growth span {
            font-size: 0.75rem;
            color: rgb(34 197 94);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            animation: slideUp 0.5s ease-out;
        }

        @media (min-width: 768px) {
            .quick-actions {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .quick-action-btn {
            height: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
        }

        .quick-action-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .quick-action-primary {
            background: linear-gradient(135deg, rgb(59 130 246) 0%, rgb(37 99 235) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .quick-action-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, rgb(37 99 235) 0%, rgb(29 78 216) 100%);
        }

        .quick-action-outline {
            background: rgb(239 246 255);
            color: rgb(29 78 216);
            border: 1px solid rgb(191 219 254);
        }

        .quick-action-outline:hover {
            background: rgb(219 234 254);
            border-color: rgb(147 197 253);
        }

        .quick-action-ghost {
            color: rgb(29 78 216);
            border: 1px solid transparent;
        }

        .quick-action-ghost:hover {
            background: rgb(239 246 255);
        }

        .quick-action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 1.5rem 0;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: rgb(30 64 175);
        }

        .view-all-btn {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: transparent;
            border: none;
            color: rgb(37 99 235);
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .view-all-btn:hover {
            color: rgb(29 78 216);
        }

        .view-all-btn svg {
            width: 1rem;
            height: 1rem;
        }

        .order-list {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .order-item {
            padding: 0.75rem;
            border: 1px solid rgb(219 234 254);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .order-item:hover {
            background: rgba(239, 246, 255, 0.3);
        }

        .order-item-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .order-info h4 {
            font-weight: 500;
            color: rgb(30 64 175);
            margin-bottom: 0.25rem;
        }

        .order-description {
            font-size: 0.875rem;
            color: rgb(37 99 235);
            margin-bottom: 0.5rem;
        }

        .order-date {
            font-size: 0.75rem;
            color: rgb(59 130 246);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .order-date svg {
            width: 0.75rem;
            height: 0.75rem;
        }

        .status-badge-sm {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid;
        }

        .status-green {
            background: rgb(240 253 244);
            color: rgb(22 163 74);
            border-color: rgb(187 247 208);
        }

        .status-yellow {
            background: rgb(254 252 232);
            color: rgb(161 98 7);
            border-color: rgb(254 240 138);
        }

        .status-red {
            background: rgb(254 242 242);
            color: rgb(220 38 38);
            border-color: rgb(254 202 202);
        }

        .status-blue {
            background: rgb(239 246 255);
            color: rgb(29 78 216);
            border-color: rgb(191 219 254);
        }

        .status-purple {
            background: rgb(250 245 255);
            color: rgb(147 51 234);
            border-color: rgb(221 214 254);
        }

        .status-orange {
            background: rgb(255 247 237);
            color: rgb(234 88 12);
            border-color: rgb(254 215 170);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: rgb(37 99 235);
        }

        .empty-state svg {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 0.75rem;
            opacity: 0.5;
        }

        .empty-state button {
            margin-top: 0.75rem;
            background: transparent;
            border: 1px solid rgb(191 219 254);
            color: rgb(37 99 235);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .activity-list {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border: 1px solid rgb(219 234 254);
            border-radius: 0.5rem;
        }

        .activity-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-icon svg {
            width: 1rem;
            height: 1rem;
        }

        .activity-icon-green {
            background: rgb(220 252 231);
            color: rgb(22 163 74);
        }

        .activity-icon-blue {
            background: rgb(219 234 254);
            color: rgb(37 99 235);
        }

        .activity-icon-purple {
            background: rgb(233 213 255);
            color: rgb(147 51 234);
        }

        .activity-content {
            flex: 1;
            min-width: 0;
        }

        .activity-title {
            font-weight: 500;
            color: rgb(30 64 175);
            margin-bottom: 0.25rem;
        }

        .activity-description {
            font-size: 0.875rem;
            color: rgb(37 99 235);
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.75rem;
            color: rgb(59 130 246);
        }

        .support-card {
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        .support-card .card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .support-icon {
            width: 4rem;
            height: 4rem;
            background: rgb(219 234 254);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .support-icon svg {
            width: 2rem;
            height: 2rem;
            color: rgb(37 99 235);
        }

        .support-title {
            font-weight: 600;
            color: rgb(30 64 175);
            margin-bottom: 0.5rem;
        }

        .support-description {
            color: rgb(37 99 235);
            margin-bottom: 1rem;
        }

        .support-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        @media (min-width: 640px) {
            .support-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }

        .support-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgb(239 246 255);
            color: rgb(29 78 216);
            border: 1px solid rgb(191 219 254);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .support-btn:hover {
            background: rgb(219 234 254);
        }

        .support-btn svg {
            width: 1rem;
            height: 1rem;
        }

        .loading-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgb(239 246 255) 0%, rgb(255 255 255) 50%, rgb(239 246 255) 100%);
        }

        .loading-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner-container {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, rgb(59 130 246) 0%, rgb(37 99 235) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 0.6s ease-out;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgb(37 99 235);
            font-weight: 500;
        }

        .error-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgb(239 246 255) 0%, rgb(255 255 255) 50%, rgb(239 246 255) 100%);
            padding: 1rem;
        }

        .error-content {
            text-align: center;
            max-width: 28rem;
        }

        .error-content svg {
            width: 4rem;
            height: 4rem;
            color: rgb(239 68 68);
            margin: 0 auto 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(30 64 175);
            margin-bottom: 1rem;
        }

        .error-description {
            color: rgb(37 99 235);
            margin-bottom: 1.5rem;
        }

        .error-btn {
            background: rgb(37 99 235);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .error-btn:hover {
            background: rgb(29 78 216);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner-container">
                <div class="loading-spinner"></div>
            </div>
            <p class="loading-text">대시보드를 불러오는 중...</p>
        </div>
    </div>

    <!-- 로그인 필요 화면 -->
    <div id="loginRequiredScreen" class="error-screen hidden">
        <div class="error-content">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h2 class="error-title">로그인이 필요합니다</h2>
            <p class="error-description">대시보드를 이용하려면 먼저 로그인해주세요.</p>
            <button class="error-btn" onclick="goToLogin()">로그인하기</button>
        </div>
    </div>

    <!-- 메인 대시보드 -->
    <div id="dashboardContent" class="dashboard-container hidden">
        <div class="dashboard-content">
            <!-- 헤더 섹션 -->
            <div class="header-section">
                <div class="header-top">
                    <div>
                        <h1 class="greeting" id="greetingText">안녕하세요, 고객님!</h1>
                        <p class="subtitle">오늘도 안전한 배송을 위해 함께하겠습니다</p>
                    </div>
                    <div>
                        <div class="status-badge">
                            <div class="status-dot"></div>
                            온라인
                        </div>
                    </div>
                </div>

                <!-- 사용자 정보 카드 -->
                <div class="card user-info-card">
                    <div class="card-content">
                        <div class="user-info-left">
                            <div class="user-avatar">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                                </svg>
                            </div>
                            <div>
                                <p class="user-name" id="userName">사용자</p>
                                <p class="user-email" id="userEmail">user@example.com</p>
                                <p class="user-company hidden" id="userCompany">회사명</p>
                            </div>
                        </div>
                        <div class="user-info-right">
                            <div class="user-type-badge" id="userTypeBadge">일반회원</div>
                            <p class="user-date">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                <span id="currentDate"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 알림 섹션 -->
            <div id="notificationsSection" class="notifications hidden"></div>

            <!-- 통계 카드 섹션 -->
            <div id="statsSection" class="stats-grid">
                <div class="card stat-card">
                    <div class="card-content">
                        <div class="stat-icon stat-icon-blue">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>총 주문</h3>
                            <p class="stat-value" id="totalOrders">0</p>
                        </div>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="card-content">
                        <div class="stat-icon stat-icon-yellow">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>대기 중</h3>
                            <p class="stat-value" id="pendingOrders">0</p>
                        </div>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="card-content">
                        <div class="stat-icon stat-icon-green">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>완료</h3>
                            <p class="stat-value" id="completedOrders">0</p>
                        </div>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="card-content">
                        <div class="stat-icon stat-icon-purple">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <h3>총 결제금액</h3>
                            <p class="stat-value" id="totalAmount">₩0</p>
                            <div class="stat-growth">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                                </svg>
                                <span id="monthlyGrowth">+0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 빠른 액션 버튼 -->
            <div class="quick-actions">
                <button class="quick-action-btn quick-action-primary" onclick="goToOrderForm()" id="orderFormBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    주문서 작성
                </button>

                <button class="quick-action-btn quick-action-outline" onclick="goToOrderHistory()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M8 11v6h8v-6m-5 3v-2"/>
                    </svg>
                    주문 내역
                </button>

                <button class="quick-action-btn quick-action-outline" onclick="goToNotices()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5-5 5h5zm0 0v5"/>
                    </svg>
                    공지사항
                </button>

                <button class="quick-action-btn quick-action-ghost" onclick="goToFAQ()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    고객지원
                </button>
            </div>

            <!-- 최근 주문 및 활동 -->
            <div class="main-grid">
                <!-- 최근 주문 -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">최근 주문</h2>
                        <button class="view-all-btn" onclick="goToOrderHistory()">
                            전체보기
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    <div class="order-list" id="recentOrdersList">
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                            <p>아직 주문 내역이 없습니다</p>
                            <button onclick="goToOrderForm()" id="firstOrderBtn">첫 주문 하기</button>
                        </div>
                    </div>
                </div>

                <!-- 최근 활동 -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">최근 활동</h2>
                    </div>
                    <div class="activity-list" id="recentActivityList">
                        <!-- 동적으로 생성될 활동 목록 -->
                    </div>
                </div>
            </div>

            <!-- 고객지원 섹션 -->
            <div class="card support-card">
                <div class="card-content">
                    <div class="support-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="support-title">도움이 필요하신가요?</h3>
                        <p class="support-description">
                            궁금한 점이 있으시면 언제든지 고객지원팀에 문의해주세요
                        </p>
                        <div class="support-buttons">
                            <a href="javascript:void(0)" onclick="goToFAQ()" class="support-btn">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                FAQ 보기
                            </a>
                            <a href="tel:1588-0000" class="support-btn">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                                전화 문의
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../common/common.js"></script>
    <script>
        // 상태 변수
        let user = null;
        let stats = null;
        let recentOrders = [];
        let recentActivity = [];
        let notifications = [];
        let isLoading = true;

        // Mock 데이터
        const mockStats = {
            totalOrders: 156,
            pendingOrders: 12,
            completedOrders: 144,
            totalAmount: 45600000,
            monthlyGrowth: 12.5
        };

        const mockRecentOrders = [
            {
                id: '1',
                orderNumber: 'ORD-2024-001',
                orderDate: '2024-01-15',
                expectedDate: '2024-01-20',
                status: 'shipping',
                deliveryType: '일반배송',
                customer: {
                    type: 'individual',
                    name: '김고객'
                },
                items: [
                    {
                        id: 'ITEM-001',
                        name: '노트북 컴퓨터',
                        quantity: 1,
                        declaredValue: 800,
                        category: '전자제품',
                        weight: '2.5kg',
                        shippingType: 'air'
                    }
                ]
            },
            {
                id: '2',
                orderNumber: 'ORD-2024-002',
                orderDate: '2024-01-14',
                expectedDate: '2024-01-19',
                status: 'pending',
                deliveryType: '특급배송',
                customer: {
                    type: 'corporate',
                    companyName: '(주)테스트',
                    contactName: '이담당'
                },
                items: [
                    {
                        id: 'ITEM-002',
                        name: '무선 이어폰',
                        quantity: 5,
                        declaredValue: 25,
                        category: '전자제품',
                        weight: '0.1kg',
                        shippingType: 'air'
                    }
                ]
            }
        ];

        const mockActivity = [
            {
                id: '1',
                type: 'order',
                title: '새 주문 접수',
                description: 'ORD-2024-003 주문이 접수되었습니다',
                time: '2024-01-15 14:30',
                status: 'info'
            },
            {
                id: '2',
                type: 'delivery',
                title: '배송 완료',
                description: 'ORD-2024-001 배송이 완료되었습니다',
                time: '2024-01-15 12:45',
                status: 'success'
            },
            {
                id: '3',
                type: 'payment',
                title: '결제 확인',
                description: '1,250,000원 결제가 확인되었습니다',
                time: '2024-01-15 11:20',
                status: 'success'
            }
        ];

        const mockNotifications = [
            '새로운 배송 알림이 있습니다. 확인해보세요.',
            '대기 중인 주문이 12개 있습니다.'
        ];

        // 유틸리티 함수들
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function getOrderStatusBadge(status) {
            const statusMap = {
                confirmed: { className: 'status-green', text: '확인됨' },
                pending: { className: 'status-yellow', text: '대기중' },
                rejected: { className: 'status-red', text: '거부됨' },
                delivered: { className: 'status-blue', text: '배송완료' },
                shipping: { className: 'status-purple', text: '배송중' },
                processing: { className: 'status-orange', text: '처리중' }
            };
            
            return statusMap[status] || { className: 'status-gray', text: status };
        }

        function getGreeting() {
            const hour = new Date().getHours();
            const timeGreeting = hour < 12 ? '좋은 아침입니다' : 
                                hour < 18 ? '안녕하세요' : '좋은 저녁입니다';
            
            const userTypeText = user && user.type === 'corporate' ? '기업 고객' : '고객';
            const userName = user ? user.name : '고객';
            
            return `${timeGreeting}, ${userName} ${userTypeText}님!`;
        }

        // 화면 전환 함수들
        function showLoadingScreen() {
            document.getElementById('loadingScreen').classList.remove('hidden');
            document.getElementById('loginRequiredScreen').classList.add('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
        }

        function showLoginRequiredScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('loginRequiredScreen').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
        }

        function showDashboardContent() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('loginRequiredScreen').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
        }

        // UI 업데이트 함수들
        function updateUserInfo() {
            if (!user) return;

            document.getElementById('greetingText').textContent = getGreeting();
            document.getElementById('userName').textContent = user.name || '사용자';
            document.getElementById('userEmail').textContent = user.email || '';
            
            if (user.type === 'corporate' && user.companyName) {
                document.getElementById('userCompany').textContent = user.companyName;
                document.getElementById('userCompany').classList.remove('hidden');
            }

            const userTypeBadge = document.getElementById('userTypeBadge');
            userTypeBadge.textContent = user.type === 'corporate' ? '기업회원' : '일반회원';

            document.getElementById('currentDate').textContent = formatDate(new Date().toISOString());
        }

        function updateNotifications() {
            const notificationsSection = document.getElementById('notificationsSection');
            
            if (notifications.length > 0) {
                notificationsSection.innerHTML = notifications.map(notification => `
                    <div class="notification">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5-5 5h5zm0 0v5"/>
                        </svg>
                        <span>${notification}</span>
                    </div>
                `).join('');
                notificationsSection.classList.remove('hidden');
            } else {
                notificationsSection.classList.add('hidden');
            }
        }

        function updateStats() {
            if (!stats) return;

            document.getElementById('totalOrders').textContent = stats.totalOrders.toLocaleString();
            document.getElementById('pendingOrders').textContent = stats.pendingOrders.toLocaleString();
            document.getElementById('completedOrders').textContent = stats.completedOrders.toLocaleString();
            document.getElementById('totalAmount').textContent = formatCurrency(stats.totalAmount);
            document.getElementById('monthlyGrowth').textContent = `+${stats.monthlyGrowth}%`;
        }

        function updateRecentOrders() {
            const ordersList = document.getElementById('recentOrdersList');
            
            if (recentOrders.length > 0) {
                ordersList.innerHTML = recentOrders.map(order => {
                    const statusBadge = getOrderStatusBadge(order.status);
                    return `
                        <div class="order-item" onclick="goToOrderDetail('${order.orderNumber}')">
                            <div class="order-item-content">
                                <div class="order-info">
                                    <h4>${order.orderNumber}</h4>
                                    <p class="order-description">
                                        ${order.items[0]?.name}
                                        ${order.items.length > 1 ? ` 외 ${order.items.length - 1}건` : ''}
                                    </p>
                                    <p class="order-date">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                        </svg>
                                        ${formatDate(order.orderDate)}
                                    </p>
                                </div>
                                <div class="status-badge-sm ${statusBadge.className}">
                                    ${statusBadge.text}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        <p>아직 주문 내역이 없습니다</p>
                        <button onclick="goToOrderForm()" ${user && (user.type === 'partner' || user.type === 'admin') ? 'disabled' : ''}>첫 주문 하기</button>
                    </div>
                `;
            }
        }

        function updateRecentActivity() {
            const activityList = document.getElementById('recentActivityList');
            
            activityList.innerHTML = recentActivity.map(activity => {
                let iconClass = 'activity-icon-blue';
                let iconSvg = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>';
                
                if (activity.type === 'delivery') {
                    iconClass = 'activity-icon-green';
                    iconSvg = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>';
                } else if (activity.type === 'payment') {
                    iconClass = 'activity-icon-purple';
                    iconSvg = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>';
                }

                return `
                    <div class="activity-item">
                        <div class="activity-icon ${iconClass}">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${iconSvg}
                            </svg>
                        </div>
                        <div class="activity-content">
                            <p class="activity-title">${activity.title}</p>
                            <p class="activity-description">${activity.description}</p>
                            <p class="activity-time">${activity.time}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateQuickActions() {
            const orderFormBtn = document.getElementById('orderFormBtn');
            const firstOrderBtn = document.getElementById('firstOrderBtn');
            
            if (user && (user.type === 'partner' || user.type === 'admin')) {
                orderFormBtn.disabled = true;
                if (firstOrderBtn) firstOrderBtn.disabled = true;
            }
        }

        // 페이지 네비게이션 함수들
        function goToLogin() {
            navigateTo('login');
        }

        function goToOrderForm() {
            if (user && (user.type === 'partner' || user.type === 'admin')) return;
            navigateTo('order-form');
        }

        function goToOrderHistory() {
            navigateTo('order-history');
        }

        function goToOrderDetail(orderNumber) {
            navigateTo('order-detail', { orderId: orderNumber });
        }

        function goToNotices() {
            navigateTo('notices');
        }

        function goToFAQ() {
            navigateTo('faq');
        }

        // 데이터 로드 함수
        async function loadDashboardData() {
            showLoadingScreen();
            
            try {
                // 사용자 정보 확인
                user = storage.get('user');
                
                if (!user) {
                    setTimeout(showLoginRequiredScreen, 1500);
                    return;
                }

                // Mock API 호출 시뮬레이션
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock 데이터 설정
                stats = mockStats;
                recentOrders = mockRecentOrders;
                recentActivity = mockActivity;
                notifications = mockNotifications;
                
                // UI 업데이트
                updateUserInfo();
                updateNotifications();
                updateStats();
                updateRecentOrders();
                updateRecentActivity();
                updateQuickActions();
                
                showDashboardContent();
                
            } catch (error) {
                console.error('Dashboard 데이터 로드 실패:', error);
                setTimeout(showLoginRequiredScreen, 1000);
            }
        }

        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
        });
    </script>
</body>
