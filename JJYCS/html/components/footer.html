        /* Button 스타일 */
        .btn {
            padding: 8px 16px;

            border: 1px solid #ddd;

            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;

        .btn:hover {

            border-color: #999;
        }
        
        /* Badge 스타일 */
        .badge {
            display: inline-block;
            padding: 4px 8px;

            color: #1976d2;

        /* Form 스타일 */

        /* Table 스타일 */
        .table {

            margin-top: 10px;
        }

        }

            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .table-head {
            font-weight: 600;
            color: #666;
        }
        
        /* Separator */
        .separator {
            border: none;
            height: 1px;
            background: #eee;

        }
        
        /* Icon */
        .icon {

        /* Alert */
        .alert {

        /* Utility classes */

    <script>
        // 원본 imports (참조용)

        // State 변수들
        let state = {};
        let props = {};
        
        // 컴포넌트 함수들
        
        function Footer() {
            return (
    <footer className="bg-gray-900 text-white text-sm pb-16">

        // 부모 창으로부터 데이터 수신
        window.addEventListener('message', (event) => {
            if (event.data.type === 'APP_STATE') {
                props = event.data;
                updateUI();
            }
        });
        
        // UI 업데이트 함수
        function updateUI() {
            // Data binding 처리
            document.querySelectorAll('[data-bind]').forEach(element => {
                const bindKey = element.getAttribute('data-bind');
                if (state[bindKey] !== undefined) {
                    element.textContent = state[bindKey];
                } else if (props[bindKey] !== undefined) {
                    if (typeof props[bindKey] === 'object' && props[bindKey].name) {
                        element.textContent = props[bindKey].name;
                    } else {
                        element.textContent = props[bindKey];
                    }
                }
            });
            
            // Expression 처리
            document.querySelectorAll('[data-expr]').forEach(element => {
                const expr = element.getAttribute('data-expr');
                try {
                    // 간단한 표현식 평가 (보안상 제한적으로)
                    if (expr.includes('user') && props.user) {
                        if (expr === 'user.name') {
                            element.textContent = props.user.name || '';
                        } else if (expr === 'user.email') {
                            element.textContent = props.user.email || '';
                        }
                    }
                } catch (e) {
                    element.textContent = expr;
                }
            });
        }
        
        // 페이지 네비게이션 함수
        function navigateTo(page, options = {}) {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'NAVIGATE',
                    page: page,
                    options: options
                }, '*');
            } else {
                let url = page.includes('.html') ? page : `../${page}.html`;
                if (options.orderId) url += `?orderId=${options.orderId}`;
                if (options.userType) url += `${options.orderId ? '&' : '?'}userType=${options.userType}`;
                window.location.href = url;
            }
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            
            // 클릭 이벤트 위임
            document.addEventListener('click', (e) => {
                const target = e.target.closest('[onclick]');
                if (target) {
                    const onclick = target.getAttribute('onclick');
                    try {
                        eval(onclick);
                    } catch (err) {
                        console.error('Click handler error:', err);
                    }
                }
            });
        });
    </script>
