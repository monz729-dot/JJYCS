<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSC 물류 시스템 - 마이페이지</title>
    <link rel="stylesheet" href="css/globals.css">
    <style>
        .page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #eff6ff 0%, white 50%, #eff6ff 100%);
            padding: 1rem;
            padding-bottom: 6rem;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .shadow-blue {
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -1px rgba(59, 130, 246, 0.06);
        }
        
        .bg-gradient-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* 프로필 카드 */
        .profile-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1);
            border: 1px solid #dbeafe;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .profile-avatar {
            position: relative;
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
        }
        
        .profile-status {
            position: absolute;
            bottom: -0.25rem;
            right: -0.25rem;
            width: 1.5rem;
            height: 1.5rem;
            background: #22c55e;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-info h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3a8a;
            margin: 0;
        }
        
        .profile-meta {
            color: #2563eb;
            margin-bottom: 0.25rem;
        }
        
        .profile-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6366f1;
            font-size: 0.875rem;
        }
        
        /* 탭 스타일 */
        .tabs {
            width: 100%;
        }
        
        .tabs-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: rgba(239, 246, 255, 0.5);
            border-radius: 0.5rem;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }
        
        .tabs-trigger {
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #6b7280;
        }
        
        .tabs-trigger.active {
            background: white;
            color: #1d4ed8;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .tabs-content {
            display: none;
        }
        
        .tabs-content.active {
            display: block;
        }
        
        /* 카드 스타일 */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1);
            border: 1px solid #dbeafe;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3a8a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
            flex-grow: 1;
        }
        
        .edit-btn {
            background: none;
            border: 1px solid rgba(219, 234, 254, 0.5);
            color: rgba(37, 99, 235, 0.7);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            opacity: 0.7;
        }
        
        .edit-btn:hover {
            background: #eff6ff;
            color: #1d4ed8;
            border-color: #93c5fd;
            opacity: 1;
        }
        
        /* 입력 필드 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e3a8a;
            margin-bottom: 0.75rem;
        }
        
        .form-input {
            width: 100%;
            height: 3rem;
            padding: 0 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:disabled {
            background: #f9fafb;
            border-color: #e5e7eb;
        }
        
        .form-input.editing {
            border-color: #dbeafe;
            background: rgba(239, 246, 255, 0.3);
        }
        
        .form-input.editing:hover {
            background: rgba(239, 246, 255, 0.5);
        }
        
        .form-input.editing:focus {
            background: white;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        /* 버튼 스타일 */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-outline {
            background: none;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        
        .btn-outline:hover {
            background: #f9fafb;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 주문 카드 */
        .order-card {
            padding: 1rem;
            border: 1px solid #dbeafe;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .order-card:hover {
            background: rgba(239, 246, 255, 0.3);
            border-color: #93c5fd;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .order-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .order-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: #dbeafe;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
        }
        
        .order-details h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #1e3a8a;
            margin: 0 0 0.25rem 0;
        }
        
        .order-date {
            font-size: 0.875rem;
            color: #2563eb;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge.preparing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge.shipping {
            background: #f3f4f6;
            color: #8b5cf6;
        }
        
        .badge.delivered {
            background: #dcfce7;
            color: #166534;
        }
        
        /* 알림 설정 */
        .notification-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #dbeafe;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .notification-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .notification-icon {
            color: #2563eb;
        }
        
        .notification-text h4 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e3a8a;
            margin: 0 0 0.25rem 0;
        }
        
        .notification-text p {
            font-size: 0.75rem;
            color: #2563eb;
            margin: 0;
        }
        
        /* 스위치 */
        .switch {
            position: relative;
            width: 3rem;
            height: 1.5rem;
            background: #d1d5db;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .switch.checked {
            background: #3b82f6;
        }
        
        .switch-thumb {
            position: absolute;
            top: 0.125rem;
            left: 0.125rem;
            width: 1.25rem;
            height: 1.25rem;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .switch.checked .switch-thumb {
            transform: translateX(1.5rem);
        }
        
        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            border-radius: 0.75rem;
        }
        
        .stat-item.blue {
            background: rgba(239, 246, 255, 0.5);
            color: #1e40af;
        }
        
        .stat-item.green {
            background: rgba(220, 252, 231, 0.5);
            color: #166534;
        }
        
        .stat-item.orange {
            background: rgba(255, 237, 213, 0.5);
            color: #ea580c;
        }
        
        .stat-value {
            font-size: 1.125rem;
            font-weight: bold;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .page-container {
                padding: 0.5rem;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .tabs-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .order-header {
                flex-direction: column;
                gap: 0.75rem;
                text-align: left;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 성공/에러 메시지 -->
        <div id="alertMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 animate-slide-up" style="display: none;">
            <div class="alert shadow-blue p-4 rounded-lg border">
                <div id="alertText"></div>
            </div>
        </div>

        <!-- 프로필 카드 -->
        <div class="profile-card glass-effect">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div id="profileAvatar">김</div>
                    <div class="profile-status">
                        <svg width="12" height="12" fill="white" viewBox="0 0 20 20">
                            <path d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z"/>
                        </svg>
                    </div>
                </div>
                <div class="profile-info">
                    <h2 id="userName">김철수</h2>
                    <p class="profile-meta">일반 회원</p>
                    <div class="profile-date">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM4 8h12v8H4V8z"/>
                        </svg>
                        <span>가입일: 2024.01.15</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 탭 컨텐츠 -->
        <div class="tabs">
            <div class="tabs-list">
                <button class="tabs-trigger active" onclick="switchTab('profile')">프로필</button>
                <button class="tabs-trigger" onclick="switchTab('orders')">주문내역</button>
                <button class="tabs-trigger" onclick="switchTab('notifications')">알림</button>
                <button class="tabs-trigger" onclick="switchTab('stats')">통계</button>
            </div>

            <!-- 프로필 탭 -->
            <div class="tabs-content active" id="profile-tab">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2C5.58 2 2 5.58 2 10s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 12.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                            </svg>
                            기본 정보
                        </h3>
                        <button class="edit-btn" id="editBtn" onclick="toggleEdit()">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                            </svg>
                            <span id="editBtnText">편집</span>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">아이디</label>
                        <input type="text" class="form-input" id="userId" value="kimcs@email.com" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-input" id="userEmail" value="kimcs@email.com" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input" id="userNameInput" value="김철수" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">연락처</label>
                        <input type="tel" class="form-input" id="userPhone" value="010-1234-5678" disabled>
                    </div>
                    
                    <!-- 비밀번호 변경 버튼 -->
                    <div style="padding-top: 1.5rem; border-top: 1px solid #dbeafe;">
                        <button class="btn btn-outline" onclick="changePassword()" style="width: 100%; justify-content: flex-start; height: 3.5rem;">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2C5.58 2 2 5.58 2 10s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm5 9h-4v4h-2v-4H5v-2h4V5h2v4h4v2z"/>
                            </svg>
                            비밀번호 변경
                        </button>
                    </div>
                    
                    <!-- 편집 모드 버튼 -->
                    <div id="editButtons" style="display: none; padding-top: 1.5rem; border-top: 1px solid #dbeafe;">
                        <div style="display: flex; gap: 1rem;">
                            <button class="btn btn-outline" onclick="cancelEdit()" style="flex: 1; height: 3rem;">
                                취소
                            </button>
                            <button class="btn btn-primary" onclick="saveProfile()" style="flex: 1; height: 3rem;">
                                저장
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 주문내역 탭 -->
            <div class="tabs-content" id="orders-tab">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                            </svg>
                            주문 내역
                        </h3>
                        <button class="btn btn-outline" onclick="viewAllOrders()" style="height: 2.5rem;">전체보기</button>
                    </div>
                    
                    <div id="ordersList">
                        <!-- 주문 카드들이 여기에 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 알림 설정 탭 -->
            <div class="tabs-content" id="notifications-tab">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                            </svg>
                            알림 설정
                        </h3>
                    </div>
                    
                    <div class="notification-item">
                        <div class="notification-info">
                            <div class="notification-icon">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
                                </svg>
                            </div>
                            <div class="notification-text">
                                <h4>주문 상태 업데이트</h4>
                                <p>주문 처리 상태가 변경될 때 알림을 받습니다</p>
                            </div>
                        </div>
                        <div class="switch checked" onclick="toggleSwitch(this)">
                            <div class="switch-thumb"></div>
                        </div>
                    </div>
                    
                    <div class="notification-item">
                        <div class="notification-info">
                            <div class="notification-icon">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                                </svg>
                            </div>
                            <div class="notification-text">
                                <h4>이메일 알림</h4>
                                <p>중요한 알림을 이메일로 받습니다</p>
                            </div>
                        </div>
                        <div class="switch checked" onclick="toggleSwitch(this)">
                            <div class="switch-thumb"></div>
                        </div>
                    </div>
                    
                    <div class="notification-item">
                        <div class="notification-info">
                            <div class="notification-icon">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                                </svg>
                            </div>
                            <div class="notification-text">
                                <h4>SMS 알림</h4>
                                <p>긴급한 알림을 문자메시지로 받습니다</p>
                            </div>
                        </div>
                        <div class="switch" onclick="toggleSwitch(this)">
                            <div class="switch-thumb"></div>
                        </div>
                    </div>
                    
                    <div style="padding-top: 1.5rem; border-top: 1px solid #dbeafe;">
                        <button class="btn btn-primary" style="width: 100%; height: 3rem;">설정 저장</button>
                    </div>
                </div>
            </div>

            <!-- 통계 탭 -->
            <div class="tabs-content" id="stats-tab">
                <div class="stats-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"/>
                                    <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"/>
                                </svg>
                                이용 통계
                            </h3>
                        </div>
                        
                        <div class="stat-item blue">
                            <span>총 주문 수</span>
                            <span class="stat-value">3건</span>
                        </div>
                        <div class="stat-item green">
                            <span>완료된 주문</span>
                            <span class="stat-value">1건</span>
                        </div>
                        <div class="stat-item orange">
                            <span>진행 중인 주문</span>
                            <span class="stat-value">2건</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                배송 현황
                            </h3>
                        </div>
                        
                        <div class="stat-item blue">
                            <span>해상운송</span>
                            <span class="stat-value">2건</span>
                        </div>
                        <div class="stat-item" style="background: rgba(245, 243, 255, 0.5); color: #7c3aed;">
                            <span>항공운송</span>
                            <span class="stat-value">1건</span>
                        </div>
                        <div class="stat-item" style="background: rgba(249, 250, 251, 0.5); color: #6b7280;">
                            <span>평균 배송기간</span>
                            <span class="stat-value">12일</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let isEditing = false;
        
        // 사용자 데이터 로드
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('ycs_user') || '{}');
            
            if (userData.name) {
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('userNameInput').value = userData.name;
                document.getElementById('profileAvatar').textContent = userData.name.charAt(0);
            }
            
            if (userData.email) {
                document.getElementById('userId').value = userData.email;
                document.getElementById('userEmail').value = userData.email;
            }
            
            if (userData.phone) {
                document.getElementById('userPhone').value = userData.phone;
            }
            
            loadOrders();
        }
        
        // 주문 데이터 로드
        function loadOrders() {
            const orders = [
                {
                    id: 'YSC-2024-001',
                    date: '2024-01-15',
                    status: '배송중',
                    statusClass: 'shipping',
                    items: [{ name: '전자제품', quantity: 2 }],
                    destination: '태국 방콕',
                    shippingType: 'sea'
                },
                {
                    id: 'YSC-2024-002', 
                    date: '2024-01-14',
                    status: '준비중',
                    statusClass: 'preparing',
                    items: [{ name: '의류', quantity: 5 }, { name: '액세서리', quantity: 3 }],
                    destination: '태국 치앙마이',
                    shippingType: 'air'
                },
                {
                    id: 'YSC-2024-003',
                    date: '2024-01-13',
                    status: '완료',
                    statusClass: 'delivered',
                    items: [{ name: '건강식품', quantity: 1 }],
                    destination: '태국 파타야',
                    shippingType: 'sea'
                }
            ];
            
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div style="text-center; padding: 3rem 2rem; color: #2563eb;">
                        <svg width="64" height="64" fill="currentColor" style="margin: 0 auto 1rem; opacity: 0.5;" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4z"/>
                        </svg>
                        <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">주문 내역이 없습니다</p>
                        <p style="font-size: 0.875rem; margin-bottom: 1rem;">아직 주문하신 내역이 없어요</p>
                        <button class="btn btn-primary" onclick="createOrder()">첫 주문하기</button>
                    </div>
                `;
            } else {
                ordersList.innerHTML = orders.map(order => {
                    const itemsText = order.items.length > 1 
                        ? `${order.items[0].name} 외 ${order.items.length - 1}건`
                        : order.items[0].name;
                        
                    const shippingIcon = order.shippingType === 'sea' 
                        ? `<svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4z"/></svg>`
                        : `<svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2L3 14h14l-7-12z"/></svg>`;
                    
                    return `
                        <div class="order-card" onclick="viewOrderDetail('${order.id}')">
                            <div class="order-header">
                                <div class="order-info">
                                    <div class="order-icon">${shippingIcon}</div>
                                    <div class="order-details">
                                        <h3>${order.id}</h3>
                                        <p class="order-date">${order.date}</p>
                                    </div>
                                </div>
                                <div class="badge ${order.statusClass}">${order.status}</div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; font-size: 0.875rem;">
                                <div>
                                    <p style="color: #2563eb; margin-bottom: 0.25rem;">품목</p>
                                    <p style="font-weight: 500;">${itemsText}</p>
                                </div>
                                <div>
                                    <p style="color: #2563eb; margin-bottom: 0.25rem;">배송지</p>
                                    <p style="font-weight: 500;">${order.destination}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }
        
        // 탭 전환
        function switchTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tabs-trigger').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 탭 내용 숨기기
            document.querySelectorAll('.tabs-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // 편집 모드 토글
        function toggleEdit() {
            isEditing = !isEditing;
            
            const inputs = ['userEmail', 'userNameInput', 'userPhone'];
            const editBtn = document.getElementById('editBtn');
            const editBtnText = document.getElementById('editBtnText');
            const editButtons = document.getElementById('editButtons');
            
            if (isEditing) {
                // 편집 모드 활성화
                inputs.forEach(id => {
                    const input = document.getElementById(id);
                    if (id !== 'userEmail') { // 이메일은 편집 불가
                        input.disabled = false;
                        input.classList.add('editing');
                    }
                });
                
                editBtnText.textContent = '취소';
                editBtn.innerHTML = `
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
                    </svg>
                    <span>취소</span>
                `;
                
                editButtons.style.display = 'block';
            } else {
                cancelEdit();
            }
        }
        
        // 편집 취소
        function cancelEdit() {
            isEditing = false;
            
            const inputs = ['userEmail', 'userNameInput', 'userPhone'];
            const editBtn = document.getElementById('editBtn');
            const editButtons = document.getElementById('editButtons');
            
            // 입력 필드 비활성화 및 원래 값 복원
            inputs.forEach(id => {
                const input = document.getElementById(id);
                input.disabled = true;
                input.classList.remove('editing');
            });
            
            loadUserData(); // 원래 데이터 복원
            
            editBtn.innerHTML = `
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                </svg>
                <span>편집</span>
            `;
            
            editButtons.style.display = 'none';
        }
        
        // 프로필 저장
        function saveProfile() {
            const userData = JSON.parse(localStorage.getItem('ycs_user') || '{}');
            
            userData.name = document.getElementById('userNameInput').value;
            userData.phone = document.getElementById('userPhone').value;
            
            localStorage.setItem('ycs_user', JSON.stringify(userData));
            
            showAlert('정보가 성공적으로 저장되었습니다.', 'success');
            cancelEdit();
        }
        
        // 알림 표시
        function showAlert(message, type = 'info') {
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            alertText.textContent = message;
            alertMessage.style.display = 'block';
            
            if (type === 'success') {
                alertMessage.querySelector('.alert').style.background = '#dcfce7';
                alertMessage.querySelector('.alert').style.color = '#166534';
                alertMessage.querySelector('.alert').style.borderColor = '#bbf7d0';
            } else {
                alertMessage.querySelector('.alert').style.background = '#fef2f2';
                alertMessage.querySelector('.alert').style.color = '#dc2626';
                alertMessage.querySelector('.alert').style.borderColor = '#fecaca';
            }
            
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 3000);
        }
        
        // 스위치 토글
        function toggleSwitch(switchEl) {
            switchEl.classList.toggle('checked');
        }
        
        // 비밀번호 변경
        function changePassword() {
            alert('비밀번호 변경 페이지로 이동합니다.');
        }
        
        // 주문 상세보기
        function viewOrderDetail(orderId) {
            window.location.href = `order-detail.html?id=${orderId}`;
        }
        
        // 전체 주문 보기
        function viewAllOrders() {
            window.location.href = 'order-history-general.html';
        }
        
        // 첫 주문하기
        function createOrder() {
            window.location.href = 'order-form-general.html';
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            loadUserData();
        });
    </script>
</body>
</html>
